<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legacy Laundry Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #fefefe;
    }
    h1, h2, h3 {
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .section {
      margin-bottom: 40px;
    }
    .note {
      font-size: 0.9em;
      color: #555;
    }
    .warning {
      color: #a00;
      font-weight: bold;
    }
    .qr-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }
    .qr-block {
      text-align: center;
      max-width: 220px;
    }
    img {
      border: 1px solid #ccc;
      padding: 5px;
      background: #f9f9f9;
      width: 200px;
      height: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #receiptText {
      background: #f4f4f4;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<script>
function calculateCost() {
  const tier = document.getElementById("tier").value;
  const bagSize = document.getElementById("bagSize").value;
  const bagCount = parseInt(document.getElementById("bagCount").value) || 0;

  const detergent = document.getElementById("detergent").value;
  const softener = document.getElementById("softener").value;
  const dryerSheets = document.getElementById("dryerSheets").value;
  const scentBoosters = document.getElementById("scentBoosters").value;
  const extras = document.getElementById("extras").value;

  let weightPerBag = 20;
  if (bagSize === "Medium") weightPerBag = 50;
  if (bagSize === "Large") weightPerBag = 75;

  const totalWeight = weightPerBag * bagCount;
  const baseRate = tier === "Express" ? 3.5 : 2.5;
  const baseCost = totalWeight * baseRate;

  let receipt = `Estimated Receipt:\n--------------------------\n`;
  receipt += `Base Service (${tier}): $${baseCost.toFixed(2)}\n`;

  let addOnCost = 0;

  if (detergent !== "None") {
    const cost = totalWeight * 0.10;
    addOnCost += cost;
    receipt += `Detergent (${detergent}): $${cost.toFixed(2)}\n`;
  }

  if (softener !== "None") {
    const cost = totalWeight * 0.10;
    addOnCost += cost;
    receipt += `Fabric Softener (${softener}): $${cost.toFixed(2)}\n`;
  }

  if (scentBoosters !== "None") {
    const cost = totalWeight * 0.10;
    addOnCost += cost;
    receipt += `Scent Boosters (${scentBoosters}): $${cost.toFixed(2)}\n`;
  }

  if (dryerSheets !== "None") {
    const cost = bagCount * 1.00;
    addOnCost += cost;
    receipt += `Dryer Sheets (${dryerSheets}): $${cost.toFixed(2)}\n`;
  }

  if (extras === "IronOut") {
    const cost = bagCount * 1.00;
    addOnCost += cost;
    receipt += `Other Add-On (Iron Out): $${cost.toFixed(2)}\n`;
  }

  if (["Bleach", "ColorSafe"].includes(extras)) {
    const cost = bagCount * 0.50;
    addOnCost += cost;
    receipt += `Other Add-On (${extras}): $${cost.toFixed(2)}\n`;
  }

  if (extras === "OxyClean") {
    const cost = totalWeight * 0.10;
    addOnCost += cost;
    receipt += `Other Add-On (Oxy Clean): $${cost.toFixed(2)}\n`;
  }

  const totalCost = baseCost + addOnCost;
  const minimumFee = tier === "Express" ? 45 : 30;
  const finalCost = Math.max(totalCost, minimumFee);

  if (finalCost > totalCost) {
    receipt += `Minimum Fee Applied: $${minimumFee.toFixed(2)}\n`;
  }

  receipt += `--------------------------\nEstimated Total: $${finalCost.toFixed(2)}`;

  document.getElementById("receiptText").innerText = receipt;
  document.getElementById("estimatedCost").value = `$${finalCost.toFixed(2)}`;
}

// Auto-refresh receipt on input change
const fields = [
  "tier", "bagSize", "bagCount",
  "detergent", "softener", "dryerSheets",
  "scentBoosters", "extras"
];

fields.forEach(id => {
  document.getElementById(id).addEventListener("change", calculateCost);
});
document.getElementById("bagCount").addEventListener("input", calculateCost);

// Trigger once on page load
window.addEventListener("DOMContentLoaded", calculateCost);
</script>

  <h1>Legacy Laundry Care</h1>
  <p><strong>“You bag it, we stack it.”</strong></p>
  <form id="bookingForm" action="https://formspree.io/f/xeolnkna" method="POST">
    <!-- Service Tier -->
    <div class="section">
      <h2>Choose Your Service Tier</h2>
      <label for="tier">Service Tier:</label>
      <select id="tier" name="tier">
        <option value="Standard">Standard (24–36 hrs) – $2.50/lb</option>
        <option value="Express">Express (6–12 hrs) – $3.50/lb</option>
      </select>

      <label for="bagSize">Bag Size:</label>
      <select id="bagSize" name="bagSize">
        <option value="Small">Small (13 gal – 20 lbs)</option>
        <option value="Medium">Medium (33 gal – 50 lbs)</option>
        <option value="Large">Large (55 gal – 75 lbs)</option>
      </select>

      <label for="bagCount">Number of Bags:</label>
      <input type="number" id="bagCount" name="bagCount" min="1" required>
      <p class="note">Minimum fees: $30 for Standard, $45 for Express</p>
      <p class="warning">Express orders must be 60 lbs or less to qualify for same-day service.</p>
    </div>

    <!-- Add-Ons -->
    <div class="section">
      <h2>Premium Add-Ons</h2>
      <label for="detergent">Detergent:</label>
      <select id="detergent" name="detergent">
        <option value="None">None</option>
        <option value="Tide">Tide Original</option>
        <option value="Gain">Gain Original</option>
        <option value="Persil">Persil Original</option>
        <option value="All">All Free & Clear</option>
        <option value="TideFree">Tide Free & Gentle</option>
      </select>

      <label for="softener">Fabric Softener:</label>
      <select id="softener" name="softener">
        <option value="None">None</option>
        <option value="Downy">Downy April Fresh</option>
        <option value="Gain">Gain Original</option>
        <option value="TideFree">Tide Free & Gentle</option>
        <option value="All">All Free & Clear</option>
      </select>

      <label for="dryerSheets">Dryer Sheets:</label>
      <select id="dryerSheets" name="dryerSheets">
        <option value="None">None</option>
        <option value="Bounce">Bounce Original</option>
        <option value="BounceFree">Bounce Free & Gentle</option>
        <option value="Gain">Gain Original</option>
        <option value="All">All Free & Clear</option>
      </select>

      <label for="scentBoosters">Scent Boosters:</label>
      <select id="scentBoosters" name="scentBoosters">
        <option value="None">None</option>
        <option value="Unstoppables">Downy UnStoppables</option>
        <option value="GainFireworks">Gain Fireworks</option>
        <option value="ArmHammer">Arm & Hammer Fresh Burst</option>
      </select>

      <label for="extras">Other Add-Ons:</label>
      <select id="extras" name="extras">
        <option value="None">None</option>
        <option value="IronOut">Iron Out</option>
        <option value="Bleach">Bleach</option>
        <option value="ColorSafe">Color-Safe Bleach</option>
        <option value="OxyClean">Oxy Clean</option>
      </select>
    </div>

    <!-- Notes -->
    <div class="section">
      <label for="notes">Special Instructions:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Delicates, hang dry, stain treatment, etc."></textarea>
    </div>

    <!-- Receipt + Submit -->
    <input type="hidden" id="estimatedCost" name="estimatedCost">
    <div id="receiptText"></div>
    <button type="submit">Submit Booking</button>
  </form>
