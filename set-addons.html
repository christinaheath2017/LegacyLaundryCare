<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Laundry Preferences â€“ Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8f2, #f0f4e8, #e6f0ff);
      margin: 0;
      padding: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button {
      margin-top: 2rem;
      background-color: #6c9bcf;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #4a7bbd;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ¨ Set Laundry Preferences</h1>
    <form id="addonsForm">
      <label>Included Detergent (Free)</label>
      <select id="freeDetergent">
        <option value="Arm & Hammer Fresh Burst">Arm & Hammer Fresh Burst</option>
        <option value="Arm & Hammer Sensitive Skin">Arm & Hammer Sensitive Skin</option>
      </select>

      <label>Premium Detergents ($0.10/lb)</label>
      <select id="premiumDetergents" multiple>
        <option value="Tide Original">Tide Original</option>
        <option value="Tide Hypoallergenic">Tide Hypoallergenic</option>
        <option value="Gain Original">Gain Original</option>
        <option value="Persil Original">Persil Original</option>
        <option value="All Free Clear">All Free Clear</option>
      </select>

      <label>Liquid Softeners ($0.10/lb)</label>
      <select id="liquidSofteners" multiple>
        <option value="Downy April Fresh">Downy April Fresh</option>
        <option value="Gain Original">Gain Original</option>
        <option value="All Free Clear">All Free Clear</option>
        <option value="Snuggle Blue Sparkle">Snuggle Blue Sparkle</option>
      </select>

      <label>Dryer Sheets ($0.10/lb)</label>
      <select id="dryerSheets" multiple>
        <option value="Bounce">Bounce</option>
        <option value="Bounce Hypoallergenic">Bounce Hypoallergenic</option>
        <option value="Gain Original">Gain Original</option>
        <option value="Downy April Fresh">Downy April Fresh</option>
        <option value="All Free Clear">All Free Clear</option>
      </select>

      <label>Scent Boosters ($0.10/lb)</label>
      <select id="scentBoosters" multiple>
        <option value="Downy Fresh">Downy Fresh</option>
        <option value="Arm & Hammer Fresh Burst">Arm & Hammer Fresh Burst</option>
        <option value="Gain Fireworks Original">Gain Fireworks Original</option>
      </select>

     <button type="submit" class="button">ðŸ”„ Update Preferences</button>
    </form>
    <div id="message" class="message" style="display:none;">Preferences saved!</div>
  </div>

  <script>
    const form = document.getElementById("addonsForm");
    const message = document.getElementById("message");

    // Prefill from localStorage
    document.getElementById("freeDetergent").value = localStorage.getItem("freeDetergent") || "Arm & Hammer Fresh Burst";

    ["premiumDetergents", "liquidSofteners", "dryerSheets", "scentBoosters"].forEach(id => {
      const saved = localStorage.getItem(id)?.split(",") || [];
      const select = document.getElementById(id);
      Array.from(select.options).forEach(opt => {
        if (saved.includes(opt.value)) opt.selected = true;
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      localStorage.setItem("freeDetergent", document.getElementById("freeDetergent").value);

      ["premiumDetergents", "liquidSofteners", "dryerSheets", "scentBoosters"].forEach(id => {
        const selected = Array.from(document.getElementById(id).selectedOptions).map(opt => opt.value);
        localStorage.setItem(id, selected.join(","));
      });

      message.style.display = "block";
    });
  </script>
</body>
</html>
