<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finalize Booking – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .summary {
      background-color: #f0f8ff;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 2rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Finalize Your Booking</h1>

  <div class="summary">
    <h2>Client Info</h2>
    <p><strong>Name:</strong> <span id="clientName"></span></p>
    <p><strong>Email:</strong> <span id="clientEmail"></span></p>
    <p><strong>Phone:</strong> <span id="clientPhone"></span></p>
    <p><strong>Service Tier:</strong> <span id="tier"></span></p>
    <p><strong>Bag Size:</strong> <span id="bagSize"></span></p>
    <p><strong>Number of Bags:</strong> <span id="bagCount"></span></p>
    <p><strong>Estimated Weight:</strong> <span id="estimatedWeight"></span> lbs</p>
    <p><strong>Add-Ons:</strong> <span id="addonsSummary"></span></p>
    <p><strong>Contact Method:</strong> <span id="contactMethod"></span></p>
  </div>

  <form>
    <label for="weight">Estimated Laundry Weight (lbs):</label>
    <input type="number" id="weight" name="weight" min="1" required />

    <label for="addons">Select Add-Ons:</label>
    <select id="addons" name="addons" multiple>
      <option value="none">Just wash my laundry</option>
      <option value="hypoallergenic">Hypoallergenic Detergent</option>
      <option value="softener">Softener Use</option>
      <option value="dryer-sheets">Dryer Sheets</option>
      <option value="stain-fighting">Stain Fighting (Standard only)</option>
      <option value="hang-dry">Hang Dry (Standard only)</option>
      <option value="hangers">Return on Hangers</option>
    </select>
    <p class="note">Note: Stain Fighting and Hang Dry are only available with Standard tier.</p>

    <label for="notes">Booking Notes (optional):</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Let us know if you’re facing an emergency or need rapid service."></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <script>
    // Pull data from localStorage
    document.getElementById("clientName").innerText = localStorage.getItem("clientName") || "—";
    document.getElementById("clientEmail").innerText = localStorage.getItem("clientEmail") || "—";
    document.getElementById("clientPhone").innerText = localStorage.getItem("clientPhone") || "—";
    document.getElementById("tier").innerText = localStorage.getItem("tier") || "—";
    document.getElementById("bagSize").innerText = localStorage.getItem("bagSize") || "—";
    document.getElementById("bagCount").innerText = localStorage.getItem("bagCount") || "—";
    document.getElementById("estimatedWeight").innerText = localStorage.getItem("estimatedWeight") || "—";
    document.getElementById("contactMethod").innerText = localStorage.getItem("contactMethod") || "—";

    const addons = localStorage.getItem("addons");
    document.getElementById("addonsSummary").innerText = addons ? addons.replace(/,/g, ", ") : "—";

    // Pre-fill weight field
    const weightInput = document.getElementById("weight");
    const storedWeight = localStorage.getItem("estimatedWeight");
    if (storedWeight) weightInput.value = storedWeight;

    // Pre-fill add-ons
    const addonSelect = document.getElementById("addons");
    if (addons) {
      const selected = addons.split(",");
      Array.from(addonSelect.options).forEach(opt => {
        if (selected.includes(opt.value)) opt.selected = true;
      });
    }

    // Pre-fill notes if available
    const notes = localStorage.getItem("orderNotes") || localStorage.getItem("clientNotes");
    if (notes) document.getElementById("notes").value = notes;
  </script>

</body>
</html>
