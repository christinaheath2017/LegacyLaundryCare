<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tell Us About You – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc; /* Light yellow for casual clients */
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .banner {
      background-color: #fff1b8;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="banner">We’re honored to serve you. This form helps us understand your needs and prepare with care.</div>

  <h1>Tell Us About You</h1>
  <p>Please fill out your basic information. Once completed, you’ll move on to select your service options and finalize your booking.</p>

  <form onsubmit="saveClientInfo(); return true;" action="order.html" method="get">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="household">Household Size:</label>
    <select id="household" name="household">
      <option value="">-- Select --</option>
      <option value="1">1 person</option>
      <option value="2">2 people</option>
      <option value="3-4">3–4 people</option>
      <option value="5+">5 or more</option>
    </select>

    <label for="contactMethod">Preferred Contact Method:</label>
    <select id="contactMethod" name="contactMethod">
      <option value="">-- Select --</option>
      <option value="text">Text</option>
      <option value="call">Phone Call</option>
      <option value="email">Email</option>
    </select>

    <label for="notes">Laundry Preferences (optional):</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Tell us about any allergies, fabric sensitivities, or special instructions."></textarea>

    <button type="submit">Continue to Order</button>
  </form>

  <script>
    function saveClientInfo() {
      localStorage.setItem("clientName", document.getElementById("name").value);
      localStorage.setItem("clientEmail", document.getElementById("email").value);
      localStorage.setItem("clientPhone", document.getElementById("phone").value);
      localStorage.setItem("clientAddress", document.getElementById("address").value);
      localStorage.setItem("clientHousehold", document.getElementById("household").value);
      localStorage.setItem("contactMethod", document.getElementById("contactMethod").value);
      localStorage.setItem("clientNotes", document.getElementById("notes").value);
    }
  </script>

</body>
</html>
