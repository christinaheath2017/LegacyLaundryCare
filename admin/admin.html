<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
    }
    #filters {
      margin-bottom: 1rem;
    }
    #filters input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      font-size: 1rem;
      margin-right: 1rem;
    }
    #filters label {
      font-size: 0.95rem;
    }
    .section {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .button {
      background-color: #6c9bcf;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .booking-entry {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .emergency {
      border-left: 5px solid crimson;
      background-color: #ffecec;
    }
    .standard {
      border-left: 5px solid #007bff;
    }
    .rate {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .notes {
      font-style: italic;
      margin-top: 0.5rem;
    }
    .flag {
      color: red;
      font-weight: bold;
    }
    .status {
      margin-top: 0.5rem;
    }
    select {
      padding: 0.4rem;
      font-size: 0.95rem;
      margin-top: 0.3rem;
    }
    img {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    .gps {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.3rem;
    }
    .tracker-link {
      margin-top: 0.5rem;
      display: inline-block;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: underline;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
      margin-top: 0.3rem;
    }
    .paid {
      background-color: #d4edda;
      color: #155724;
    }
    .unpaid {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard ‚Äì Bookings</h2>

  <div id="filters">
    <input type="text" id="searchInput" placeholder="Search by name, email, or phone" />
    <label>
      <input type="checkbox" id="emergencyOnly" /> Show emergencies only
    </label>
  </div>

  <!-- ‚úÖ New Section: Quarterly Tax Estimator -->
  <div class="section">
    <h2>üìÜ Quarterly Tax Estimator</h2>
    <p>View your estimated tax breakdown by quarter, track payments, and export summaries.</p>
    <a href="quarterly-tax.html" class="button">Open Tax Estimator</a>
  </div>

  <div id="bookingsContainer">Loading bookings...</div>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    document.getElementById("searchInput").addEventListener("input", loadBookings);
    document.getElementById("emergencyOnly").addEventListener("change", loadBookings);

    async function updateStatus(id, newStatus) {
      const { error } = await supabase
        .from("bookings")
        .update({ status: newStatus })
        .eq("id", id);
      if (error) {
        alert("Failed to update status: " + error.message);
      } else {
        loadBookings();
      }
    }

    async function loadBookings() {
      const { data, error } = await supabase
        .from("bookings")
        .select("*")
        .order("created_at", { ascending: false });

      const container = document.getElementById("bookingsContainer");
      container.innerHTML = "";

      if (error) {
        container.textContent = "Error loading bookings: " + error.message;
        return;
      }

      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const emergencyOnly = document.getElementById("emergencyOnly").checked;

      const filtered = data.filter(booking => {
        const matchSearch =
          booking.name.toLowerCase().includes(searchTerm) ||
          booking.email.toLowerCase().includes(searchTerm) ||
          booking.phone.toLowerCase().includes(searchTerm);
        const matchEmergency = emergencyOnly ? booking.emergency_flag : true;
        return matchSearch && matchEmergency;
      });

      if (filtered.length === 0) {
        container.textContent = "No bookings match your filters.";
        return;
      }

      filtered.forEach(booking => {
        const entry = document.createElement("div");
        entry.className = "booking-entry " + (booking.emergency_flag ? "emergency" : "standard");

        const total = (booking.weight * booking.final_rate).toFixed(2);
        const photoHTML = booking.pickup_photo_url
          ? `<img src="${booking.pickup_photo_url}" alt="Pickup Photo" />`
          : "";
        const gpsHTML = booking.pickup_location
          ? `<p class="gps">üìç GPS: ${booking.pickup_location}</p>`
          : "";
        const paymentBadge =
          booking.payment_status === "paid"
            ? `<span class="badge paid">Paid</span>`
            : `<span class="badge unpaid">Unpaid</span>`;
        const trackerLink = `<a href="track-client-order.html?orderID=${booking.id}" class="tracker-link" target="_blank">View Full Tracker</a>`;

        entry.innerHTML = `
          <strong>${booking.name}</strong> (${booking.email})<br>
          üìû ${booking.phone}<br>
          üß∫ Weight: ${booking.weight} lbs<br>
          üí≤ Rate: $${booking.final_rate.toFixed(2)}/lb<br>
          üí∞ Estimated Total: $${total}<br>
          ${paymentBadge}
          ${booking.emergency_rate_applied ? "<p class='flag'>Emergency Rate Applied (50% off)</p>" : ""}
          ${booking.notes ? `<p class="notes">üìù ${booking.notes}</p>` : ""}
          ${photoHTML}
          ${gpsHTML}
          <p>üïí Placed: ${booking.placed_time || "[Not set]"}</p>
          <p>üöö Picked Up: ${booking.pickup_time || "[Pending]"}</p>
          <p>‚úÖ Completed: ${booking.completed_time || "[Pending]"}</p>
          <div class="status">
            <label for="status-${booking.id}"><strong>Status:</strong></label>
            <select id="status-${booking.id}" onchange="updateStatus('${booking.id}', this.value)">
              <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="Picked Up" ${booking.status === 'Picked Up' ? 'selected' : ''}>Picked Up</option>
                          <option value="Completed" ${booking.status === 'Completed' ? 'selected' : ''}>Completed</option>
              <option value="Canceled" ${booking.status === 'Canceled' ? 'selected' : ''}>Canceled</option>
            </select>
          </div>
          ${trackerLink}
        `;
        container.appendChild(entry);
      });
    }
  </script>
</body>
</html>
