<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #6c9bcf;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>üßæ Legacy LaundryCare ‚Äì Admin Dashboard</header>
  <div class="container">
    <h2>üìä Logged Expenses</h2>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Machine</th>
          <th>Cost</th>
          <th>Client</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgFbyh9dLw4r3e-92Q95_fFz3eZQmP2sY",
      authDomain: "legacylaundrycare-3e295.firebaseapp.com",
      projectId: "legacylaundrycare-3e295",
      storageBucket: "legacylaundrycare-3e295.appspot.com",
      messagingSenderId: "1062299490295",
      appId: "1:1062299490295:web:4e8e3b9e7e9e3c9e3c9e3c",
      measurementId: "G-6C2S994L9Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadExpenses() {
      const tableBody = document.querySelector("#expensesTable tbody");
      tableBody.innerHTML = "";

      try {
        const snapshot = await db.collection("expenses").orderBy("date", "desc").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${new Date(data.date).toLocaleDateString()}</td>
            <td>${data.type || ""}</td>
            <td>${data.machine || ""}</td>
            <td>${data.cost !== undefined ? "$" + data.cost.toFixed(2) : ""}</td>
            <td>${data.client || ""}</td>
            <td>${data.notes || ""}</td>
          `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading expenses:", error);
        tableBody.innerHTML = `<tr><td colspan="6">‚ùå Failed to load entries.</td></tr>`;
      }
    }

    loadExpenses();
  </script>
</body>
</html>
