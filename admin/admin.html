<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legacy LaundryCare Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      height: 100%;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="admin-order-history.html">📋 Order History</a>
    <a href="inventory-tracker.html">📦 Inventory Tracker</a>
    <a href="operational-costs.html">💰 Operational Costs</a>
    <a href="cost-log.html">🧾 Cost Log</a>
    <a href="product-usage-calculator.html">🧮 Product Usage Calculator</a>
    <a href="quarterly-tax.html">📆 Quarterly Tax Estimator</a>
    <a href="tax-withholding.html">🧾 Tax Withholding</a>
    <a href="track-client-order.html">🔍 Track Client Order</a>
    <a href="dashboard.html">📊 Earnings Overview</a>
    <a href="update-info.html">🔐 Account Settings</a>
  </div>

  <div class="main">
    <h1>🧾 Logged Expenses</h1>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Machine</th>
          <th>Cost</th>
          <th>Client</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgFbyh9dLw4r3e-92Q95_fFz3eZQmP2sY",
      authDomain: "legacylaundrycare-3e295.firebaseapp.com",
      projectId: "legacylaundrycare-3e295",
      storageBucket: "legacylaundrycare-3e295.appspot.com",
      messagingSenderId: "1062299490295",
      appId: "1:1062299490295:web:4e8e3b9e7e9e3c9e3c9e3c",
      measurementId: "G-6C2S994L9Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadExpenses() {
      const tableBody = document.querySelector("#expensesTable tbody");
      tableBody.innerHTML = "";

      try {
        const snapshot = await db.collection("expenses").orderBy("date", "desc").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${new Date(data.date).toLocaleDateString()}</td>
            <td>${data.type || ""}</td>
            <td>${data.machine || ""}</td>
            <td>${data.cost !== undefined ? "$" + data.cost.toFixed(2) : ""}</td>
            <td>${data.client || ""}</td>
            <td>${data.notes || ""}</td>
          `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error loading expenses:", error);
        tableBody.innerHTML = `<tr><td colspan="6">❌ Failed to load entries.</td></tr>`;
      }
    }

    loadExpenses();
  </script>
</body>
</html>
