<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Usage Calculator ‚Äì Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .load-card {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
    .button {
      background-color: #6c9bcf;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    input[type="number"] {
      padding: 0.4rem;
      margin: 0.3rem 0;
      width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    .product-group {
      margin-top: 0.5rem;
    }
    .summary {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    .low-stock {
      color: crimson;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üßÆ Product Usage Calculator</h1>

  <div id="loadContainer"></div>
  <button class="button" onclick="addLoad()">‚ûï Add Load</button>
  <button class="button" onclick="calculateAllUsage()">‚úÖ Calculate All Usage</button>

  <div class="summary">
    <h2>üì¶ Total Usage Summary</h2>
    <ul id="usageSummary"></ul>
  </div>

  <script>
    const products = {
      "Arm & Hammer Fresh Burst": 0.1,
      "Arm & Hammer Sensitive": 0.1,
      "Tide Original": 0.1,
      "Tide Free & Gentle": 0.1,
      "Gain Original Detergent": 0.1,
      "Persil Original": 0.1,
      "All FreeClear Detergent": 0.1,
      "Downy April Fresh": 0.05,
      "Gain Softener": 0.05,
      "All FreeClear Softener": 0.05,
      "Downy Dryer Sheets": 0.1,
      "Gain Dryer Sheets": 0.1,
      "Bounce Free & Gentle": 0.1,
      "All FreeClear Dryer Sheets": 0.1,
      "Arm & Hammer Scent Booster": 0.03,
      "Downy Unstoppables": 0.03,
      "Gain Scent Booster": 0.03,
      "Vinegar Rinse": 0.05,
      "OxiClean White Revive": 0.075,
      "Iron Out": 0.075,
      "White Bright": 0.075,
      "Bleach": 0.075,
      "Hydrogen Peroxide & Baking Soda": 0.075,
      "OxiClean": 0.05,
      "Biz": 0.05,
      "Color Safe Bleach": 0.05,
      "OxiClean Max Force": 0.05,
      "Shout": 0.05
    };

    let loadCount = 0;
    const totalUsage = {};

    function addLoad() {
      loadCount++;
      const container = document.getElementById("loadContainer");

      const card = document.createElement("div");
      card.className = "load-card";
      card.id = `load-${loadCount}`;

      let productCheckboxes = "";
      for (const name in products) {
        productCheckboxes += `
          <label>
            <input type="checkbox" name="product-${loadCount}" value="${name}" />
            ${name}
          </label>
        `;
      }

      card.innerHTML = `
        <h2>Load ${loadCount}</h2>
        <label>Prewash Weight (lbs):</label>
        <input type="number" id="weight-${loadCount}" />
        <div class="product-group">${productCheckboxes}</div>
      `;

      container.appendChild(card);
    }

    function calculateAllUsage() {
      Object.keys(totalUsage).forEach(p => totalUsage[p] = 0);

      for (let i = 1; i <= loadCount; i++) {
        const weight = parseFloat(document.getElementById(`weight-${i}`).value);
        if (isNaN(weight)) continue;

        const selected = Array.from(document.querySelectorAll(`#load-${i} input[type="checkbox"]:checked`))
          .map(cb => cb.value);

        selected.forEach(product => {
          const rate = products[product];
          const used = weight * rate;
          totalUsage[product] = (totalUsage[product] || 0) + used;

          // Deduct from inventory
          const currentStock = parseFloat(localStorage.getItem(`stock-${product}`)) || 100;
          const newStock = currentStock - used;
          localStorage.setItem(`stock-${product}`, newStock.toFixed(2));
        });
      }

      renderUsageSummary();
    }

    function renderUsageSummary() {
      const ul = document.getElementById("usageSummary");
      ul.innerHTML = "";

      for (const product in totalUsage) {
        const used = totalUsage[product];
        const remaining = parseFloat(localStorage.getItem(`stock-${product}`)) || 0;
        const li = document.createElement("li");
        li.innerHTML = `${product}: Used ${used.toFixed(2)} units. Remaining stock: ${remaining.toFixed(2)} ${remaining < (remaining + used) * 0.5 ? "<span class='low-stock'>‚ö†Ô∏è Low Stock</span>" : ""}`;
        ul.appendChild(li);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      Object.keys(products).forEach(p => {
        if (!localStorage.getItem(`stock-${p}`)) {
          localStorage.setItem(`stock-${p}`, "100.00"); // default starting stock
        }
        totalUsage[p] = 0;
      });
    });
  </script>
</body>
</html>
