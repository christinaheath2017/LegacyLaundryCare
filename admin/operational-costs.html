<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operational Costs ‚Äì Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    input, select {
      padding: 0.4rem;
      margin: 0.3rem 0;
      width: 100%;
    }
    .button {
      background-color: #6c9bcf;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üßæ Operational Costs Tracker</h1>

  <div class="section">
    <h2>üöó Vehicle Mileage</h2>
    <label>Master Odometer Reading:</label>
    <input type="number" id="masterOdometer" />

    <label>Trip A (Refuel Reset):</label>
    <input type="number" id="tripA" />

    <label>Trip B (Oil Change Reset):</label>
    <input type="number" id="tripB" />

    <label>Pickup Mileage (Google Maps):</label>
    <input type="number" id="pickupMiles" />

    <label>Dropoff Mileage (Google Maps):</label>
    <input type="number" id="dropoffMiles" />

    <label>Supply Run Mileage:</label>
    <input type="number" id="supplyMiles" />
  </div>

  <div class="section">
    <h2>üß∫ Laundromat Usage</h2>
    <label>Washer Count:</label>
    <input type="number" id="washerCount" />
    <label>Washer Size (lbs):</label>
    <input type="number" id="washerSize" />
    <label>Washer Cost per Use:</label>
    <input type="number" id="washerCost" />

    <label>Dryer Count:</label>
    <input type="number" id="dryerCount" />
    <label>Dryer Size (lbs):</label>
    <input type="number" id="dryerSize" />
    <label>Dryer Cost per Use:</label>
    <input type="number" id="dryerCost" />
  </div>

  <div class="section">
    <h2>üè† Personal Machine Usage</h2>
    <label>Client Loads:</label>
    <input type="number" id="clientLoads" />
    <label>Personal Loads:</label>
    <input type="number" id="personalLoads" />
    <label>Cost per Load:</label>
    <input type="number" id="loadCost" />
  </div>

  <div class="section">
    <h2>üì¶ Supply Costs</h2>
    <label>Client Name:</label>
    <input type="text" id="clientName" />

    <label>Prewash Weight (lbs):</label>
    <input type="number" id="clientWeight" />

    <label>Client Provided Products?</label>
    <select id="clientProvided">
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>

    <label>Preferred Products Used:</label>
    <input type="text" id="preferredProducts" placeholder="e.g. Tide, Downy, Bounce" />

    <label>Estimated Supply Cost per Pound:</label>
    <input type="number" id="supplyCostPerLb" />
  </div>

  <div class="section">
    <h2>üìä Cost Summary</h2>
    <button class="button" onclick="calculateCosts()">Calculate Total Cost</button>
    <p class="note" id="costSummary"></p>
  </div>

  <script>
    function calculateCosts() {
      const pickup = parseFloat(document.getElementById("pickupMiles").value) || 0;
      const dropoff = parseFloat(document.getElementById("dropoffMiles").value) || 0;
      const supply = parseFloat(document.getElementById("supplyMiles").value) || 0;
      const mileageTotal = pickup + dropoff + supply;

      const washerTotal = (parseInt(document.getElementById("washerCount").value) || 0) * (parseFloat(document.getElementById("washerCost").value) || 0);
      const dryerTotal = (parseInt(document.getElementById("dryerCount").value) || 0) * (parseFloat(document.getElementById("dryerCost").value) || 0);
      const laundromatTotal = washerTotal + dryerTotal;

      const clientLoads = parseInt(document.getElementById("clientLoads").value) || 0;
      const personalLoads = parseInt(document.getElementById("personalLoads").value) || 0;
      const loadCost = parseFloat(document.getElementById("loadCost").value) || 0;
      const machineTotal = (clientLoads + personalLoads) * loadCost;

      const weight = parseFloat(document.getElementById("clientWeight").value) || 0;
      const supplyRate = parseFloat(document.getElementById("supplyCostPerLb").value) || 0;
      const supplyTotal = weight * supplyRate;

      const grandTotal = mileageTotal + laundromatTotal + machineTotal + supplyTotal;

      const summary = `
        Mileage Total: ${mileageTotal.toFixed(2)} miles  
        Laundromat Cost: $${laundromatTotal.toFixed(2)}  
        Personal Machine Cost: $${machineTotal.toFixed(2)}  
        Supply Cost: $${supplyTotal.toFixed(2)}  
        Grand Total: $${grandTotal.toFixed(2)}  
        Client: ${document.getElementById("clientName").value}  
        Products Used: ${document.getElementById("clientProvided").value === "Yes" ? "Client Provided" : document.getElementById("preferredProducts").value}
      `;

      document.getElementById("costSummary").textContent = summary;
    }
  </script>
</body>
</html>
