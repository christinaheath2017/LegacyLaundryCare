<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cost Log ‚Äì Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .button {
      background-color: #6c9bcf;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .flex-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .flex-row > div {
      flex: 1;
      min-width: 180px;
    }
  </style>
</head>
<body>
  <h1>üßæ Cost Log</h1>

  <!-- üöó Mileage Tracker -->
  <div class="section">
    <h2>üöó Mileage Tracker</h2>
    <label>Personal Miles:</label><input type="number" id="personalMiles" />
    <label>Business Miles:</label><input type="number" id="businessMiles" />
    <p id="mileageSummary"></p>
  </div>

  <!-- ‚õΩ Fuel Log -->
  <div class="section">
    <h2>‚õΩ Fuel Log</h2>
    <label>Date:</label><input type="date" id="fuelDate" />
    <label>Gallons:</label><input type="number" id="fuelGallons" />
    <label>Cost:</label><input type="number" id="fuelCost" />
    <label>Mileage:</label><input type="number" id="fuelMileage" />
    <label>Receipt:</label><input type="file" id="fuelReceipt" />
  </div>

  <!-- üß∫ Laundromat Log -->
  <div class="section">
    <h2>üß∫ Laundromat Log</h2>
    <div id="laundryList"></div>
    <button class="button" onclick="addLaundryRow()">‚ûï Add Washer/Dryer</button>
    <p id="laundryTotal"></p>
  </div>

  <!-- üßº Personal Machine Log -->
  <div class="section">
    <h2>üßº Personal Washer/Dryer</h2>
    <div id="personalLaundryList"></div>
    <button class="button" onclick="addPersonalLaundryRow()">‚ûï Add Personal Load</button>
    <p id="personalLaundryTotal"></p>
  </div>

  <!-- üõ† Maintenance -->
  <div class="section">
    <h2>üõ† Maintenance</h2>
    <label>Date:</label><input type="date" id="maintDate" />
    <label>Type:</label><input type="text" id="maintType" />
    <label>Cost:</label><input type="number" id="maintCost" />
    <label>Receipt:</label><input type="file" id="maintReceipt" />
  </div>

  <!-- üì¶ Supplies -->
  <div class="section">
    <h2>üì¶ Supplies</h2>
    <label>Date:</label><input type="date" id="supplyDate" />
    <label>Product:</label><input type="text" id="supplyProduct" />
    <label>Client (optional):</label><input type="text" id="supplyClient" />
    <label>Cost:</label><input type="number" id="supplyCost" />
    <label>Receipt:</label><input type="file" id="supplyReceipt" />
  </div>

  <!-- üí∏ Bills -->
  <div class="section">
    <h2>üí∏ Bill Payments</h2>
    <label>Date:</label><input type="date" id="billDate" />
    <label>Category:</label><input type="text" id="billCategory" />
    <label>Amount:</label><input type="number" id="billAmount" />
    <label>Receipt:</label><input type="file" id="billReceipt" />
  </div>

  <button class="button" onclick="saveAll()">‚úÖ Complete Day‚Äôs Service</button>
  
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDgFbyh9dLw4r3e-92Q95_fFz3eZQmP2sY",
    authDomain: "legacylaundrycare-3e295.firebaseapp.com",
    projectId: "legacylaundrycare-3e295",
    storageBucket: "legacylaundrycare-3e295.appspot.com",
    messagingSenderId: "1062299490295",
    appId: "1:1062299490295:web:4e8e3b9e7e9e3c9e3c9e3c",
    measurementId: "G-6C2S994L9Q"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function addLaundryRow() {
    const container = document.getElementById("laundryList");
    const div = document.createElement("div");
    div.className = "flex-row";
    div.innerHTML = `
      <div>
        <label>Machine Type:</label>
        <select>
          <option value="Washer - Single">Washer - Single Loader</option>
          <option value="Washer - Double">Washer - Double Loader</option>
          <option value="Washer - Triple">Washer - Triple Loader</option>
          <option value="Washer - Maxi">Washer - Maxi Loader</option>
          <option value="Dryer">Dryer</option>
        </select>
      </div>
      <div>
        <label>Cost:</label>
        <input type="number" />
      </div>
      <div>
        <label>Client:</label>
        <input type="text" />
      </div>
    `;
    container.appendChild(div);
  }

  function addPersonalLaundryRow() {
    const container = document.getElementById("personalLaundryList");
    const div = document.createElement("div");
    div.className = "flex-row";
    div.innerHTML = `
      <div>
        <label>Machine:</label>
        <select>
          <option value="Washer">Washer</option>
          <option value="Dryer">Dryer</option>
        </select>
      </div>
      <div>
        <label>Cost:</label>
        <input type="number" />
      </div>
      <div>
        <label>Client:</label>
        <input type="text" placeholder="Personal or Client Name" />
      </div>
    `;
    container.appendChild(div);
  }

  async function saveAll() {
    const personalMiles = parseFloat(document.getElementById("personalMiles").value) || 0;
    const businessMiles = parseFloat(document.getElementById("businessMiles").value) || 0;
    const mileageRatio = businessMiles / (personalMiles + businessMiles);
    document.getElementById("mileageSummary").textContent = `Business Use: ${(mileageRatio * 100).toFixed(1)}%`;

    try {
      const laundryRows = document.getElementById("laundryList").querySelectorAll(".flex-row");
      for (const row of laundryRows) {
        const type = row.querySelector("select").value;
        const cost = parseFloat(row.querySelector("input").value) || 0;
        const client = row.querySelectorAll("input")[1].value || "Unknown";
        await db.collection("expenses").add({
          type: "laundry_mat",
          machine: type,
          cost,
          client,
          date: new Date().toISOString()
        });
      }

      const personalRows = document.getElementById("personalLaundryList").querySelectorAll(".flex-row");
      for (const row of personalRows) {
        const type = row.querySelector("select").value;
        const cost = parseFloat(row.querySelector("input").value) || 0;
        const client = row.querySelectorAll("input")[1].value || "Personal";
        await db.collection("expenses").add({
          type: "laundry_home",
          machine: type,
          cost,
          client,
          date: new Date().toISOString()
        });
      }

      await db.collection("expenses").add({
        type: "fuel",
        date: document.getElementById("fuelDate").value,
        gallons: parseFloat(document.getElementById("fuelGallons").value),
        cost: parseFloat(document.getElementById("fuelCost").value),
        mileage: parseFloat(document.getElementById("fuelMileage").value),
        client: "Business",
        notes: "Fuel purchase"
      });

      await db.collection("expenses").add({
        type: "maintenance",
        date: document.getElementById("maintDate").value,
        cost: parseFloat(document.getElementById("maintCost").value),
        client: "Business",
        notes: document.getElementById("maintType").value
      });

      await db.collection("expenses").add({
        type: "supplies",
        date: document.getElementById("supplyDate").value,
        cost: parseFloat(document.getElementById("supplyCost").value),
        client: document.getElementById("supplyClient").value || "General",
        notes: document.getElementById("supplyProduct").value
      });

      await db.collection("expenses").add({
        type: "bill",
        date: document.getElementById("billDate").value,
        cost: parseFloat(document.getElementById("billAmount").value),
        client: "Business",
        notes: document.getElementById("billCategory").value
      });

      alert("‚úÖ All entries saved to Firebase!");
    } catch (error) {
      console.error("‚ùå Error saving entries:", error);
      alert("Something went wrong while saving.");
    }
  }
</script>
  </body>
</html>
