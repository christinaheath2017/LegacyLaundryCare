<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cost Log – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .button {
      background-color: #6c9bcf;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .flex-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .flex-row > div {
      flex: 1;
      min-width: 180px;
    }
  </style>
</head>
<body>
  <h1>🧾 Cost Log</h1>

  <!-- 🚗 Mileage Tracker -->
  <div class="section">
    <h2>🚗 Mileage Tracker</h2>
    <label>Personal Miles:</label><input type="number" id="personalMiles" />
    <label>Business Miles:</label><input type="number" id="businessMiles" />
    <p id="mileageSummary"></p>
    <button class="button" onclick="calculateMileage()">✅ Complete Mileage</button>
  </div>

  <!-- ⛽ Fuel Log -->
  <div class="section">
    <h2>⛽ Fuel Log</h2>
    <label>Date:</label><input type="date" id="fuelDate" />
    <label>Gallons:</label><input type="number" id="fuelGallons" />
    <label>Cost:</label><input type="number" id="fuelCost" />
    <label>Mileage:</label><input type="number" id="fuelMileage" />
    <label>Receipt:</label><input type="file" id="fuelReceipt" />
    <button class="button" onclick="saveFuel()">✅ Complete Fuel Entry</button>
  </div>

  <!-- 🧺 Laundromat Log -->
  <div class="section">
    <h2>🧺 Laundromat Log</h2>
    <div id="laundryList"></div>
    <button class="button" onclick="addLaundryRow()">➕ Add Washer/Dryer</button>
    <button class="button" onclick="saveLaundryMat()">✅ Complete Laundromat Entry</button>
  </div>

  <!-- 🧼 Personal Machine Log -->
  <div class="section">
    <h2>🧼 Personal Washer/Dryer</h2>
    <div id="personalLaundryList"></div>
    <button class="button" onclick="addPersonalLaundryRow()">➕ Add Load</button>
    <button class="button" onclick="saveLaundryHome()">✅ Complete Personal Entry</button>
  </div>

  <!-- 🛠 Maintenance -->
  <div class="section">
    <h2>🛠 Maintenance</h2>
    <label>Date:</label><input type="date" id="maintDate" />
    <label>Type:</label><input type="text" id="maintType" />
    <label>Cost:</label><input type="number" id="maintCost" />
    <label>Receipt:</label><input type="file" id="maintReceipt" />
    <button class="button" onclick="saveMaintenance()">✅ Complete Maintenance Entry</button>
  </div>

  <!-- 📦 Supplies -->
  <div class="section">
    <h2>📦 Supplies</h2>
    <label>Date:</label><input type="date" id="supplyDate" />
    <label>Product:</label><input type="text" id="supplyProduct" />
    <label>Client (optional):</label><input type="text" id="supplyClient" />
    <label>Cost:</label><input type="number" id="supplyCost" />
    <label>Receipt:</label><input type="file" id="supplyReceipt" />
    <button class="button" onclick="saveSupplies()">✅ Complete Supplies Entry</button>
  </div>

  <!-- 💸 Bills -->
  <div class="section">
    <h2>💸 Bill Payments</h2>
    <label>Date:</label><input type="date" id="billDate" />
    <label>Category:</label><input type="text" id="billCategory" />
    <label>Amount:</label><input type="number" id="billAmount" />
    <label>Receipt:</label><input type="file" id="billReceipt" />
    <button class="button" onclick="saveBills()">✅ Complete Bill Entry</button>
  </div>

<!-- ✅ Final Day Save -->
<div class="section">
  <button class="button" onclick="signIn()">🔐 Sign in with Google</button>
  <p id="userStatus"></p>
  <button class="button" onclick="saveAll()">✅ Complete Day’s Service</button>
  <button class="button" onclick="testWrite()">🧪 Test Firebase Write</button>
</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgFbyh9dLw4r3e-92Q95_fFz3eZQmP2sY",
      authDomain: "legacylaundrycare-3e295.firebaseapp.com",
      projectId: "legacylaundrycare-3e295",
      storageBucket: "legacylaundrycare-3e295.appspot.com",
      messagingSenderId: "1062299490295",
      appId: "1:1062299490295:web:4e8e3b9e7e9e3c9e3c9e3c",
      measurementId: "G-6C2S994L9Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          document.getElementById("userStatus").textContent = `✅ Signed in as ${user.email}`;
        })
        .catch(error => {
          console.error("❌ Sign-in failed:", error);
          alert("Sign-in failed.");
        });
    }

    async function testWrite() {
      try {
        await db.collection("expenses").add({
          type: "test",
          date: new Date().toISOString(),
          notes: "Test entry from Christina"
        });
        alert("✅ Test write succeeded!");
      } catch (error) {
        console.error("❌ Test write failed:", error);
        alert("Test write failed.");
      }
    }

    function calculateMileage() {
      const personalMiles = parseFloat(document.getElementById("personalMiles").value) || 0;
      const businessMiles = parseFloat(document.getElementById("businessMiles").value) || 0;
      const mileageRatio = businessMiles / (personalMiles + businessMiles);
      document.getElementById("mileageSummary").textContent = `Business Use: ${(mileageRatio * 100).toFixed(1)}%`;
    }

    // All other save functions (saveFuel, saveLaundryMat, etc.) go here...
    // Let me know if you want me to regenerate those too, fully wired.

  </script>
</body>
</html
