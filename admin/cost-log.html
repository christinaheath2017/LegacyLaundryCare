<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cost Log ‚Äì Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .section {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .button {
      background-color: #6c9bcf;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .flex-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .flex-row > div {
      flex: 1;
      min-width: 180px;
    }
  </style>
</head>
<body>
  <h1>üßæ Cost Log</h1>

  <!-- üöó Mileage Tracker -->
  <div class="section">
    <h2>üöó Mileage Tracker</h2>
    <label>Personal Miles:</label><input type="number" id="personalMiles" />
    <label>Business Miles:</label><input type="number" id="businessMiles" />
    <p id="mileageSummary"></p>
    <button class="button" onclick="calculateMileage()">‚úÖ Complete Mileage</button>
  </div>

  <!-- ‚õΩ Fuel Log -->
  <div class="section">
    <h2>‚õΩ Fuel Log</h2>
    <label>Date:</label><input type="date" id="fuelDate" />
    <label>Gallons:</label><input type="number" id="fuelGallons" />
    <label>Cost:</label><input type="number" id="fuelCost" />
    <label>Mileage:</label><input type="number" id="fuelMileage" />
    <label>Receipt:</label><input type="file" id="fuelReceipt" />
    <button class="button" onclick="saveFuel()">‚úÖ Complete Fuel Entry</button>
  </div>

  <!-- üß∫ Laundromat Log -->
  <div class="section">
    <h2>üß∫ Laundromat Log</h2>
    <div id="laundryList"></div>
    <button class="button" onclick="addLaundryRow()">‚ûï Add Washer/Dryer</button>
    <button class="button" onclick="saveLaundryMat()">‚úÖ Complete Laundromat Entry</button>
  </div>

  <!-- üßº Personal Machine Log -->
  <div class="section">
    <h2>üßº Personal Washer/Dryer</h2>
    <div id="personalLaundryList"></div>
    <button class="button" onclick="addPersonalLaundryRow()">‚ûï Add Load</button>
    <button class="button" onclick="saveLaundryHome()">‚úÖ Complete Personal Entry</button>
  </div>

  <!-- üõ† Maintenance -->
  <div class="section">
    <h2>üõ† Maintenance</h2>
    <label>Date:</label><input type="date" id="maintDate" />
    <label>Type:</label><input type="text" id="maintType" />
    <label>Cost:</label><input type="number" id="maintCost" />
    <label>Receipt:</label><input type="file" id="maintReceipt" />
    <button class="button" onclick="saveMaintenance()">‚úÖ Complete Maintenance Entry</button>
  </div>

  <!-- üì¶ Supplies -->
  <div class="section">
    <h2>üì¶ Supplies</h2>
    <label>Date:</label><input type="date" id="supplyDate" />
    <label>Product:</label><input type="text" id="supplyProduct" />
    <label>Client (optional):</label><input type="text" id="supplyClient" />
    <label>Cost:</label><input type="number" id="supplyCost" />
    <label>Receipt:</label><input type="file" id="supplyReceipt" />
    <button class="button" onclick="saveSupplies()">‚úÖ Complete Supplies Entry</button>
  </div>

  <!-- üí∏ Bills -->
  <div class="section">
    <h2>üí∏ Bill Payments</h2>
    <label>Date:</label><input type="date" id="billDate" />
    <label>Category:</label><input type="text" id="billCategory" />
    <label>Amount:</label><input type="number" id="billAmount" />
    <label>Receipt:</label><input type="file" id="billReceipt" />
    <button class="button" onclick="saveBills()">‚úÖ Complete Bill Entry</button>
  </div>

  <!-- ‚úÖ Final Day Save -->
  <div class="section">
    <button class="button" onclick="saveAll()">‚úÖ Complete Day‚Äôs Service</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgFbyh9dLw4r3e-92Q95_fFz3eZQmP2sY",
      authDomain: "legacylaundrycare-3e295.firebaseapp.com",
      projectId: "legacylaundrycare-3e295",
      storageBucket: "legacylaundrycare-3e295.appspot.com",
      messagingSenderId: "1062299490295",
      appId: "1:1062299490295:web:4e8e3b9e7e9e3c9e3c9e3c",
      measurementId: "G-6C2S994L9Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function calculateMileage() {
      const personalMiles = parseFloat(document.getElementById("personalMiles").value) || 0;
      const businessMiles = parseFloat(document.getElementById("businessMiles").value) || 0;
      const mileageRatio = businessMiles / (personalMiles + businessMiles);
      document.getElementById("mileageSummary").textContent = `Business Use: ${(mileageRatio * 100).toFixed(1)}%`;
    }

    async function saveFuel() {
      try {
        const date = document.getElementById("fuelDate").value;
        const gallons = parseFloat(document.getElementById("fuelGallons").value);
        const cost = parseFloat(document.getElementById("fuelCost").value);
        const mileage = parseFloat(document.getElementById("fuelMileage").value);
        if (!date || isNaN(gallons) || isNaN(cost)) return;
        await db.collection("expenses").add({ type: "fuel", date, gallons, cost, mileage, client: "Business", notes: "Fuel purchase" });
      } catch (error) { console.error("Fuel error:", error); }
    }

    function addLaundryRow() {
      const container = document.getElementById("laundryList");
      const div = document.createElement("div");
      div.className = "flex-row";
      div.innerHTML = `
        <div><label>Machine Type:</label><select>
          <option value="Washer - Single">Washer - Single Loader</option>
          <option value="Washer - Double">Washer - Double Loader</option>
          <option value="Washer - Triple">Washer - Triple Loader</option>
          <option value="Washer - Maxi">Washer - Maxi Loader</option>
          <option value="Dryer">Dryer</option>
        </select></div>

        <div><label>Cost:</label><input type="number" /></div>
        <div><label>Client:</label><input type="text" /></div>
        <div><button class="button" onclick="this.closest('.flex-row').remove()">üóëÔ∏è Remove</button></div>
      `;
      container.appendChild(div);
    }

    async function saveLaundryMat() {
      try {
        const rows = document.getElementById("laundryList").querySelectorAll(".flex-row");
        for (const row of rows) {
          const type = row.querySelector("select").value;
          const cost = parseFloat(row.querySelector("input").value) || 0;
          const client = row.querySelectorAll("input")[1].value || "Unknown";
          await db.collection("expenses").add({
            type: "laundry_mat",
            machine: type,
            cost,
            client,
            date: new Date().toISOString()
          });
        }
      } catch (error) {
        console.error("Laundromat error:", error);
      }
    }

    function addPersonalLaundryRow() {
      const container = document.getElementById("personalLaundryList");
      const div = document.createElement("div");
      div.className = "flex-row";
      div.innerHTML = `
        <div><label>Load Type:</label><select onchange="toggleClientField(this)">
          <option value="Personal">Personal</option>
          <option value="Client">Client</option>
        </select></div>
        <div><label>Machine:</label><select>
          <option value="Washer">Washer</option>
          <option value="Dryer">Dryer</option>
        </select></div>
        <div class="client-info" style="display:none;">
          <label>Client Name:</label><input type="text" placeholder="Client Name" />
        </div>
        <div><button class="button" onclick="this.closest('.flex-row').remove()">üóëÔ∏è Remove</button></div>
      `;
      container.appendChild(div);
    }

    function toggleClientField(selectElement) {
      const row = selectElement.closest(".flex-row");
      const clientField = row.querySelector(".client-info");
      clientField.style.display = selectElement.value === "Client" ? "block" : "none";
    }

    async function saveLaundryHome() {
      try {
        const rows = document.getElementById("personalLaundryList").querySelectorAll(".flex-row");
        for (const row of rows) {
          const loadType = row.querySelector("select").value;
          const machine = row.querySelectorAll("select")[1].value;
          const clientInput = row.querySelector(".client-info input");
          const client = loadType === "Client" ? clientInput.value || "Unknown" : "Personal";
          await db.collection("expenses").add({
            type: "laundry_home",
            machine,
            client,
            date: new Date().toISOString()
          });
        }
      } catch (error) {
        console.error("Personal laundry error:", error);
      }
    }

    async function saveMaintenance() {
      try {
        const date = document.getElementById("maintDate").value;
        const cost = parseFloat(document.getElementById("maintCost").value);
        const notes = document.getElementById("maintType").value;
        if (!date || isNaN(cost)) return;
        await db.collection("expenses").add({
          type: "maintenance",
          date,
          cost,
          client: "Business",
          notes
        });
      } catch (error) {
        console.error("Maintenance error:", error);
      }
    }

    async function saveSupplies() {
      try {
        const date = document.getElementById("supplyDate").value;
        const cost = parseFloat(document.getElementById("supplyCost").value);
        const client = document.getElementById("supplyClient").value || "General";
        const notes = document.getElementById("supplyProduct").value;
        if (!date || isNaN(cost)) return;
        await db.collection("expenses").add({
          type: "supplies",
          date,
          cost,
          client,
          notes
        });
      } catch (error) {
        console.error("Supplies error:", error);
      }
    }

    async function saveBills() {
      try {
        const date = document.getElementById("billDate").value;
        const cost = parseFloat(document.getElementById("billAmount").value);
        const notes = document.getElementById("billCategory").value;
        if (!date || isNaN(cost)) return;
        await db.collection("expenses").add({
          type: "bill",
          date,
          cost,
          client: "Business",
          notes
        });
      } catch (error) {
        console.error("Bill error:", error);
      }
    }

    async function saveAll() {
      calculateMileage();
      await saveFuel();
      await saveLaundryMat();
      await saveLaundryHome();
      await saveMaintenance();
      await saveSupplies();
      await saveBills();
      alert("‚úÖ All entries for the day saved!");
    }
  </script>
</body>
</html>
