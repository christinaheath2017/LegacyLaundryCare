<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      max-width: 900px;

      margin-bottom: 2rem;
    }

      background-color: #6c9bcf;

      padding: 0.5rem 1rem;

      margin-top: 1rem;
    }
    .note {
      font-size: 0.85rem;

      margin-top: 0.5rem;
      white-space: pre-line;
    }

      font-weight: bold;
      display: block;

  </style>
</head>
<body>
  <h1>ðŸ“† Quarterly Tax Estimator</h1>

  <div class="section">
    <h2>ðŸ’¼ Business Type</h2>
    <label for="entityType">Select Entity Type:</label>
    <select id="entityType">
      <option value="sole">Sole Proprietor</option>
      <option value="scorp">S-Corp</option>
    </select>
    <label for="salaryAmount">S-Corp Salary (if applicable):</label>
    <input type="number" id="salaryAmount" placeholder="e.g. 12000" />
  </div>

  <div class="section">
    <h2>ðŸ’¸ Estimated Quarterly Payments</h2>
    <button class="button" onclick="calculateQuarterlyTaxes()">Calculate Quarterly Taxes</button>
    <p class="note" id="quarterlySummary"></p>
    <label><input type="checkbox" id="q1Paid" /> Q1 Paid</label>
    <label><input type="checkbox" id="q2Paid" /> Q2 Paid</label>
    <label><input type="checkbox" id="q3Paid" /> Q3 Paid</label>
    <label><input type="checkbox" id="q4Paid" /> Q4 Paid</label>
  </div>

  <div class="section">
    <h2>ðŸ“¥ Export Tax Summary</h2>
    <button class="button" onclick="exportTaxSummary()">Download CSV</button>
    <p class="note">Exports taxable income, total tax, quarterly breakdown, and payment status.</p>
  </div>

<div class="section">
  <h2>ðŸ“Š Supabase-Connected Quarterly Summary</h2>

  <label for="quarterSelect">Select Quarter:</label>
  <select id="quarterSelect">
    <option value="Q1">Q1 (Janâ€“Mar)</option>
    <option value="Q2">Q2 (Aprâ€“Jun)</option>
    <option value="Q3">Q3 (Julâ€“Sep)</option>
    <option value="Q4">Q4 (Octâ€“Dec)</option>
  </select>

  <label for="entityTypeSupabase">Entity Type:</label>
  <select id="entityTypeSupabase">
    <option value="Sole Proprietor">Sole Proprietor</option>
    <option value="S-Corp">S-Corp</option>
  </select>

  <button class="button" onclick="calculateQuarterlyTax()">ðŸ“¤ Calculate Supabase Tax</button>
  <pre id="taxSummary"></pre>
</div>
  

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    'https://ztcyemsqljopyjbzpqvq.supabase.co',
    'YOUR_PUBLIC_ANON_KEY'
  );

  async function calculateQuarterlyTax() {
    const selectedQuarter = document.getElementById("quarterSelect").value;
    const entityType = document.getElementById("entityType").value;
    const now = new Date();
    const year = now.getFullYear();

    const quarterRanges = {
      Q1: [new Date(`${year}-01-01`), new Date(`${year}-03-31`)],
      Q2: [new Date(`${year}-04-01`), new Date(`${year}-06-30`)],
      Q3: [new Date(`${year}-07-01`), new Date(`${year}-09-30`)],
      Q4: [new Date(`${year}-10-01`), new Date(`${year}-12-31`)]
    };

    const [startDate, endDate] = quarterRanges[selectedQuarter];

    const { data: expenses, error } = await supabase
      .from("expenses")
      .select("*");

    if (error || !expenses) {
      document.getElementById("taxSummary").textContent = "Error loading expenses.";
      return;
    }

    let totalExpenses = 0;
    expenses.forEach(entry => {
      const date = new Date(entry.date);
      const cost = parseFloat(entry.cost) || 0;
      if (date >= startDate && date <= endDate) {
        totalExpenses += cost;
      }
    });

    const ownerDraw = parseFloat(localStorage.getItem("ownerDraw")) || 0;
    const estimatedIncome = ownerDraw * 4; // Assuming quarterly draw
    const taxableIncome = Math.max(estimatedIncome - totalExpenses, 0);

    let taxRate = entityType === "S-Corp" ? 0.15 : 0.25;
    const estimatedTax = taxableIncome * taxRate;

    const summary = `
ðŸ“… Quarter: ${selectedQuarter}
ðŸ¢ Entity Type: ${entityType}
ðŸ’¸ Estimated Income: $${estimatedIncome.toFixed(2)}
ðŸ“Š Deductible Expenses: $${totalExpenses.toFixed(2)}
ðŸ’° Taxable Income: $${taxableIncome.toFixed(2)}
ðŸ§¾ Estimated Tax Due: $${estimatedTax.toFixed(2)}
    `;

    document.getElementById("taxSummary").textContent = summary;
  }
</script>

</body>
</html>
