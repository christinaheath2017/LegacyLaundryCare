<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1>🔐 Set Your New Password</h1>
    <p style="text-align:center;">Enter a new password to complete your reset.</p>

    <form id="newPasswordForm" class="form-section">
      <label>New Password:</label>
      <input type="password" name="newPassword" required />

      <label>Confirm Password:</label>
      <input type="password" name="confirmPassword" required />

      <button type="submit">Update Password</button>
      <div class="message" id="updateMessage"></div>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'public-anon-key'
    );

    document.getElementById("newPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const newPassword = formData.get("newPassword");
      const confirmPassword = formData.get("confirmPassword");
      const message = document.getElementById("updateMessage");

      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.style.color = "red";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        message.textContent = "Error updating password.";
        message.style.color = "red";
      } else {
        message.textContent = "Password updated! You can now log in.";
        message.style.color = "green";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
