  <script>

    );

    async function loadClientData() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("Not logged in");
        window.location.href = "login.html";
        return;
      }

      const { data, error: userError } = await supabase
        .from("users")
        .select("*")
        .eq("email", user.email)
        .single();

      if (userError) {
        document.getElementById("clientInfo").textContent = "User not found.";
      } else {
        const prefs = JSON.stringify(data.preferences, null, 2);
        document.getElementById("clientInfo").innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Preferences:</strong><pre>${prefs}</pre></p>
        `;
      }
    }

    loadClientData();
    async function loadBookingHistory(email) {
  const { data: userRecord, error: userError } = await supabase
    .from("users")
    .select("id")
    .eq("email", email)
    .single();

  if (userError || !userRecord) {
    console.error("User lookup failed:", userError);
    return;
  }

  const { data: bookings, error: bookingError } = await supabase
    .from("bookings")
    .select("*")
    .eq("user_id", userRecord.id)
    .order("created_at", { ascending: false });

  if (bookingError) {
    console.error("Booking fetch failed:", bookingError);
    return;
  }

  const historyHTML = bookings.map(b => `
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
      <strong>${b.tier}</strong> â€“ ${b.bag_count} bags (${b.bag_size})<br>
      Add-ons: ${Object.values(b.add_ons).filter(v => v !== "None").join(", ") || "None"}<br>
      Estimated Cost: ${b.estimated_cost}<br>
      Status: ${b.status}<br>
      Date: ${new Date(b.created_at).toLocaleString()}
    </div>
  `).join("");

  const container = document.createElement("div");
  container.innerHTML = `<h3>Booking History</h3>${historyHTML}`;
  document.body.appendChild(container);
}

  </script>
