<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fefefe;
      color: #333;
    }
    h2, h3 {
      color: #333;
    }
    #clientInfo, .booking-entry {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Welcome to Your Laundry Dashboard</h2>
  <div id="clientInfo">Loading client info...</div>
  <div id="bookingHistory">Loading booking history...</div>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    async function loadClientData() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("Not logged in");
        window.location.href = "login.html";
        return;
      }

      const { data, error: userError } = await supabase
        .from("users")
        .select("*")
        .eq("email", user.email)
        .single();

      if (userError || !data) {
        document.getElementById("clientInfo").textContent = "User not found.";
        return;
      }

      const prefs = JSON.stringify(data.preferences, null, 2);
      document.getElementById("clientInfo").innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Preferences:</strong><pre>${prefs}</pre></p>
      `;

      loadBookingHistory(data.id); // Pass user ID to booking history
    }

    async function loadBookingHistory(userId) {
      const { data: bookings, error: bookingError } = await supabase
        .from("bookings")
        .select("*")
        .eq("user_id", userId)
        .order("created_at", { ascending: false });

      if (bookingError || !bookings.length) {
        document.getElementById("bookingHistory").innerHTML = "<p>No bookings found.</p>";
        return;
      }

      const historyHTML = bookings.map(b => `
        <div class="booking-entry">
          <strong>${b.tier}</strong> â€“ ${b.bag_count} bags (${b.bag_size})<br>
          Add-ons: ${Object.values(b.add_ons).filter(v => v !== "None").join(", ") || "None"}<br>
          Estimated Cost: ${b.estimated_cost}<br>
          Status: ${b.status}<br>
          Date: ${new Date(b.created_at).toLocaleString()}
        </div>
      `).join("");

      document.getElementById("bookingHistory").innerHTML = `<h3>Booking History</h3>${historyHTML}`;
    }

    loadClientData();
  </script>
</body>
</html>
