<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.25rem;
    }
    #summary {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <p class="note">Select your service tier, bag size, and number of bags. Your estimated price and weight will update automatically.</p>

  <label for="tier">Select Service Tier:</label>
  <select id="tier" onchange="calculatePrice()">
    <option value="">-- Choose Tier --</option>
    <option value="standard">Standard ($40 minimum)</option>
    <option value="express">Express ($80 minimum)</option>
    <option value="rapid">Rapid Express ($120 minimum)</option>
  </select>

  <label for="bagSize">Bag Size:</label>
  <select id="bagSize" onchange="calculatePrice()">
    <option value="">-- Select Bag Size --</option>
    <option value="small">Small (13 gal ≈ 20 lbs)</option>
    <option value="medium">Medium (33 gal ≈ 40 lbs)</option>
    <option value="large">Large (55 gal ≈ 80 lbs)</option>
  </select>

  <label for="bagCount">Number of Bags:</label>
  <input type="number" id="bagCount" min="1" value="1" oninput="calculatePrice()" />

  <h2 id="weightDisplay">0 lbs estimated</h2>

  <label for="userType">Are you a one-time or repeat client?</label>
  <select id="userType" onchange="calculatePrice()">
    <option value="">-- Select --</option>
    <option value="casual">Casual / One-Time</option>
    <option value="registered">Registered / Repeat</option>
  </select>

  <label><input type="checkbox" id="noAddons" onchange="calculatePrice()" /> No Add-Ons — Just wash and return my laundry</label>
  <label><input type="checkbox" id="clientProvided" onchange="calculatePrice()" /> Client Provided Laundry Care Products (Free)</label>

  <label for="detergent">Detergent <span class="note">(Free: Arm & Hammer | $0.10/lb for others)</span></label>
  <select id="detergent" onchange="calculatePrice()">
    <option value="arm-fresh">Arm & Hammer Fresh Burst (Free)</option>
    <option value="arm-sensitive">Arm & Hammer Sensitive (Free)</option>
    <option value="tide-original">Tide Original ($0.10/lb)</option>
    <option value="tide-free">Tide Free & Gentle ($0.10/lb)</option>
    <option value="gain">Gain Original ($0.10/lb)</option>
    <option value="persil">Persil ($0.10/lb)</option>
    <option value="all-sensitive">All Sensitive Skin ($0.10/lb)</option>
    <option value="all-hypo">All Hypoallergenic ($0.10/lb)</option>
  </select>

  <!-- Additional options omitted for brevity, but you can paste them back in -->

  <div id="summary">
    <h2>Estimated Price</h2>
    <p id="priceDisplay">Please complete selections to see pricing.</p>
  </div>

  <button onclick="confirmCharges()">Confirm Charges</button>
  <button onclick="window.location.href='booking.html'">Continue to Booking</button>


  <script>
  function calculatePrice() {
    const tier = document.getElementById("tier").value;
    const bagSize = document.getElementById("bagSize").value;
    const bagCount = parseInt(document.getElementById("bagCount").value);
    const userType = document.getElementById("userType").value;
    const clientProvided = document.getElementById("clientProvided").checked;
    const noAddons = document.getElementById("noAddons").checked;
    const detergent = document.getElementById("detergent").value;
    const softener = document.getElementById("softener").value;
    const dryerSheets = document.getElementById("dryerSheets").value;
    const stainCount = parseInt(document.getElementById("stainCount").value) || 0;

    const addonIds = [
      "bleach", "colorSafeBleach", "oxiClean", "ironOut",
      "hydrogenPeroxide", "bakingSoda"
    ];
    const addonsSelected = addonIds.filter(id => {
      const el = document.getElementById(id);
      return el && el.checked;
    });

    // Calculate weight
    let weight = 0;
    if (bagSize === "small") weight = 20 * bagCount;
    else if (bagSize === "medium") weight = 40 * bagCount;
    else if (bagSize === "large") weight = 80 * bagCount;

    document.getElementById("weightDisplay").innerText = `${weight} lbs estimated`;

    // Basic validation
    if (!tier || !bagSize || isNaN(bagCount) || !userType) {
      document.getElementById("priceDisplay").innerText = "Please complete all required selections.";
      return;
    }

    // Base pricing
    let basePrice = tier === "standard" ? 40 : tier === "express" ? 80 : 120;
    let extraWeight = Math.max(0, weight - 20);
    let perPoundRate = 2.00;
    let addonCharge = 0;

    if (!noAddons) {
      // Detergent surcharge
      if (!clientProvided && !["arm-fresh", "arm-sensitive"].includes(detergent)) {
        addonCharge += 0.10 * weight;
      }

      // Liquid softener
      if (softener !== "-- None --") {
        addonCharge += 0.10 * weight;
      }

      // Dryer sheets
      if (dryerSheets !== "-- None --") {
        addonCharge += 1.00 * bagCount;
      }

      // Other add-ons
      addonCharge += addonsSelected.length * 0.10 * weight;

      // Stain fighting (only for Standard tier)
      if (tier === "standard" && stainCount > 0) {
        addonCharge += 1.00 * stainCount;
      }
    }

    let estimatedPrice = basePrice + (extraWeight * perPoundRate) + addonCharge;
    document.getElementById("priceDisplay").innerText = `$${estimatedPrice.toFixed(2)} estimated`;
    localStorage.setItem("estimatedPrice", estimatedPrice.toFixed(2));
  }

  function confirmCharges() {
    const fields = [
      "tier", "bagSize", "bagCount", "userType", "clientProvided",
      "noAddons", "detergent", "softener", "dryerSheets", "stainCount"
    ];
    fields.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        localStorage.setItem(id, el.type === "checkbox" ? el.checked : el.value);
      }
    });

    const addonIds = [
      "bleach", "colorSafeBleach", "oxiClean", "ironOut",
      "hydrogenPeroxide", "bakingSoda"
    ];
    addonIds.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        localStorage.setItem(id, el.checked);
      }
    });

    alert("Selections saved! You can now continue to booking.");
  }

  // Auto-trigger price calculation on page load and input changes
  window.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll("select, input");
    inputs.forEach(input => {
      input.addEventListener("change", calculatePrice);
      input.addEventListener("input", calculatePrice);
    });
    calculatePrice();
  });
</script>
</body>
</html>
