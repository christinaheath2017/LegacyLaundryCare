<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fefefe;
      color: #333;
    }
    h2, h3 {
      color: #333;
    }
    #clientInfo, #preferenceEditor {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    .status {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>Welcome to Your Dashboard</h2>

  <div id="clientInfo">
    <h3>Your Booking Details</h3>
    <p><strong>Name:</strong> <span id="clientName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="clientEmail">Loading...</span></p>
    <p><strong>Service Tier:</strong> <span id="serviceTier">Loading...</span></p>
    <p><strong>Pickup Date:</strong> <span id="pickupDate">Loading...</span></p>
    <p><strong>Pickup Time:</strong> <span id="pickupTime">Loading...</span></p>
    <p><strong>Estimated Amount:</strong> <span id="amountEstimate">$0.00</span></p>
    <p><strong>Payment Status:</strong> <span id="paymentStatus" class="status">Loading...</span></p>
    <p><strong>Stripe Intent ID:</strong> <span id="intentId">Loading...</span></p>
  </div>

  <div id="preferenceEditor">
    <h3>Update Preferences</h3>
    <label for="softener">Preferred Softener:</label>
    <select id="softener">
      <option value="Downy">Downy</option>
      <option value="Snuggle">Snuggle</option>
      <option value="None">None</option>
    </select>

    <label for="detergent">Preferred Detergent:</label>
    <select id="detergent">
      <option value="Tide">Tide</option>
      <option value="Gain">Gain</option>
      <option value="Arm & Hammer">Arm & Hammer</option>
    </select>

    <button onclick="updatePreferences()">Save Preferences</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    async function loadClientData() {
      const { data, error } = await supabase
        .from('bookings')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) {
        console.error('Error loading booking:', error.message);
        return;
      }

      const booking = data[0];
      if (booking) {
        document.getElementById('clientName').textContent = booking.name || 'N/A';
        document.getElementById('clientEmail').textContent = booking.email || 'N/A';
        document.getElementById('serviceTier').textContent = booking.service || 'N/A';
        document.getElementById('pickupDate').textContent = booking.date || 'N/A';
        document.getElementById('pickupTime').textContent = booking.time || 'N/A';
        document.getElementById('amountEstimate').textContent = booking.amount_estimate ? `$${booking.amount_estimate}` : 'N/A';
        document.getElementById('paymentStatus').textContent = booking.status || 'Pending';
        document.getElementById('intentId').textContent = booking.stripe_intent_id || 'Not yet created';
      }
    }

    async function updatePreferences() {
      const softener = document.getElementById('softener').value;
      const detergent = document.getElementById('detergent').value;
      const email = document.getElementById('clientEmail').textContent;

      const { data, error } = await supabase
        .from('users')
        .update({
          preferences: { softener, detergent }
        })
        .eq('email', email);

      if (error) {
        alert('Error updating preferences: ' + error.message);
      } else {
        alert('Preferences updated successfully!');
      }
    }

    loadClientData();
  </script>
</body>
</html>
