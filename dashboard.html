<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fefefe;
      color: #333;
    }
    h2, h3 {
      color: #333;
    }
    #clientInfo, .booking-entry, #preferenceEditor {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, button {
      margin-top: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Your Laundry Dashboard</h2>
  <div id="clientInfo">Loading client info...</div>
  <div id="preferenceEditor" style="display:none;">
    <h3>Update Preferences</h3>
    <form id="prefsForm">
      <label>Detergent:</label>
      <select id="detergent">
        <option value="None">None</option>
        <option value="Tide">Tide</option>
        <option value="Gain">Gain</option>
        <option value="Persil">Persil</option>
        <option value="All">All Free & Clear</option>
      </select>

      <label>Softener:</label>
      <select id="softener">
        <option value="None">None</option>
        <option value="Downy">Downy</option>
        <option value="Gain">Gain</option>
        <option value="TideFree">Tide Free & Gentle</option>
        <option value="All">All Free & Clear</option>
      </select>

      <label>Scent Boosters:</label>
      <select id="scentBoosters">
        <option value="None">None</option>
        <option value="Unstoppables">Unstoppables</option>
        <option value="GainFireworks">Gain Fireworks</option>
        <option value="ArmHammer">Arm & Hammer</option>
      </select>

      <button type="submit">Save Preferences</button>
    </form>
  </div>
  <div id="bookingHistory">Loading booking history...</div>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    async function loadClientData() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        alert("Not logged in");
        window.location.href = "login.html";
        return;
      }

      const { data, error: userError } = await supabase
        .from("users")
        .select("*")
        .eq("email", user.email)
        .single();

      if (userError || !data) {
        document.getElementById("clientInfo").textContent = "User not found.";
        return;
      }

      const prefs = JSON.stringify(data.preferences, null, 2);
      document.getElementById("clientInfo").innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Preferences:</strong><pre>${prefs}</pre></p>
      `;

      populatePreferenceForm(data.preferences);
      document.getElementById("preferenceEditor").style.display = "block";
      loadBookingHistory(data.id);
    }

    function populatePreferenceForm(prefs) {
      document.getElementById("detergent").value = prefs?.detergent || "None";
      document.getElementById("softener").value = prefs?.softener || "None";
      document.getElementById("scentBoosters").value = prefs?.scentBoosters || "None";
    }

    document.getElementById("prefsForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const newPrefs = {
        detergent: document.getElementById("detergent").value,
        softener: document.getElementById("softener").value,
        scentBoosters: document.getElementById("scentBoosters").value
      };

      const { data: { user } } = await supabase.auth.getUser();

      const { error } = await supabase
        .from("users")
        .update({ preferences: newPrefs })
        .eq("email", user.email);

      if (error) {
        alert("Failed to update preferences: " + error.message);
      } else {
        alert("Preferences updated successfully!");
        loadClientData(); // Refresh display
      }
    });

    async function loadBookingHistory(userId) {
      const { data: bookings, error: bookingError } = await supabase
        .from("bookings")
        .select("*")
        .eq("user_id", userId)
        .order("created_at", { ascending: false });

      if (bookingError || !bookings.length) {
        document.getElementById("bookingHistory").innerHTML = "<p>No bookings found.</p>";
        return;
      }

      const historyHTML = bookings.map(b => `
        <div class="booking-entry">
          <strong>${b.tier}</strong> â€“ ${b.bag_count} bags (${b.bag_size})<br>
          Add-ons: ${Object.values(b.add_ons).filter(v => v !== "None").join(", ") || "None"}<br>
          Estimated Cost: ${b.estimated_cost}<br>
          Status: ${b.status}<br>
          Date: ${new Date(b.created_at).toLocaleString()}
        </div>
      `).join("");

      document.getElementById("bookingHistory").innerHTML = `<h3>Booking History</h3>${historyHTML}`;
    }

    loadClientData();
  </script>
</body>
</html>
