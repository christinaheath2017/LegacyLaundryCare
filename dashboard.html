<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Dashboard – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.25rem;
    }
    #summary {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>
  <p class="note">Select your service tier, laundry care options, and client type. We'll calculate your estimated price before you confirm.</p>

  <label for="tier">Select Service Tier:</label>
  <select id="tier">
    <option value="">-- Choose Tier --</option>
    <option value="standard">Standard ($40 minimum)</option>
    <option value="express">Express ($80 minimum)</option>
    <option value="rapid">Rapid Express ($120 minimum)</option>
  </select>

  <label for="weight">Estimated Laundry Weight (lbs):</label>
  <input type="number" id="weight" min="1" />
  <p class="note">Small (13 gal) ≈ 20 lbs, Medium (33 gal) ≈ 50 lbs, Large (55 gal) ≈ 75 lbs.</p>

  <label for="userType">Are you a one-time or repeat client?</label>
  <select id="userType">
    <option value="">-- Select --</option>
    <option value="casual">Casual / One-Time</option>
    <option value="registered">Registered / Repeat</option>
  </select>

  <label>
    <input type="checkbox" id="noAddons" />
    No Add-Ons — Just wash and return my laundry
  </label>

  <label>
    <input type="checkbox" id="clientProvided" />
    Client Provided Laundry Care Products (Free)
  </label>

  <label for="detergent">Detergent <span class="note">(Free: Arm & Hammer | $0.10/lb for others)</span></label>
  <select id="detergent">
    <option value="arm-fresh">Arm & Hammer Fresh Burst (Free)</option>
    <option value="arm-sensitive">Arm & Hammer Sensitive (Free)</option>
    <option value="tide-original">Tide Original ($0.10/lb)</option>
    <option value="tide-free">Tide Free & Gentle ($0.10/lb)</option>
    <option value="gain">Gain Original ($0.10/lb)</option>
    <option value="persil">Persil ($0.10/lb)</option>
    <option value="all-sensitive">All Sensitive Skin ($0.10/lb)</option>
    <option value="all-hypo">All Hypoallergenic ($0.10/lb)</option>
  </select>

  <label for="softener">Liquid Softener <span class="note">($0.10/lb)</span></label>
  <select id="softener">
    <option value="">-- None --</option>
    <option value="downy-april">Downy April Showers</option>
    <option value="downy-free">Downy Free & Gentle</option>
    <option value="gain-softener">Gain Original</option>
    <option value="all-clear">All Free & Clear</option>
    <option value="snuggle-blue">Snuggle Blue Sparkle</option>
  </select>

  <label for="dryerSheets">Dryer Sheets <span class="note">($1.00/load)</span></label>
  <select id="dryerSheets">
    <option value="">-- None --</option>
    <option value="bounce-original">Bounce Original</option>
    <option value="bounce-free">Bounce Free & Gentle</option>
    <option value="gain-dryer">Gain Original</option>
    <option value="downy-april-dryer">Downy April Showers</option>
    <option value="downy-free-dryer">Downy Free & Gentle</option>
    <option value="snuggle-dryer">Snuggle Blue Sparkle</option>
    <option value="all-clear-dryer">All Free & Clear</option>
    <option value="vinegar-rinse">Vinegar Rinse</option>
  </select>

  <label for="otherAddons">Other Add-Ons <span class="note">($0.10/lb each)</span></label>
  <select id="otherAddons" multiple>
    <option value="bleach">Bleach</option>
    <option value="color-safe">Color Safe Bleach</option>
    <option value="oxiclean">OxiClean</option>
    <option value="iron-out">Iron Out</option>
    <option value="peroxide">Hydrogen Peroxide</option>
    <option value="baking-soda">Baking Soda</option>
  </select>

  <label for="stainCount">Stain Fighting <span class="note">($1.00/item, Standard only)</span></label>
  <input type="number" id="stainCount" min="0" value="0" />

  <label>
    <input type="checkbox" id="hangDry" />
    Hang Dry (Free, Standard only)
  </label>

  <label>
    <input type="checkbox" id="hangers" />
    Return on Hangers (Free, client provides hangers)
  </label>

  <div id="summary">
    <h2>Estimated Price</h2>
    <p id="priceDisplay">Please complete selections to see pricing.</p>
  </div>

  <button onclick="confirmCharges()">Confirm Charges</button>

<script>
  document.getElementById("noAddons").addEventListener("change", function () {
    const disabled = this.checked;
    document.getElementById("detergent").disabled = disabled || document.getElementById("clientProvided").checked;
    document.getElementById("softener").disabled = disabled;
    document.getElementById("dryerSheets").disabled = disabled;
    document.getElementById("otherAddons").disabled = disabled;
  });

  document.getElementById("clientProvided").addEventListener("change", function () {
    document.getElementById("detergent").disabled = this.checked || document.getElementById("noAddons").checked;
  });

  function confirmCharges() {
    const tier = document.getElementById("tier").value;
    const weight = parseInt(document.getElementById("weight").value);
    const userType = document.getElementById("userType").value;
    const clientProvided = document.getElementById("clientProvided").checked;
    const noAddons = document.getElementById("noAddons").checked;
    const detergent = document.getElementById("detergent").value;
    const softener = document.getElementById("softener").value;
    const dryerSheets = document.getElementById("dryerSheets").value;
    const otherAddons = Array.from(document.getElementById("otherAddons").selectedOptions).map(opt => opt.value);
    const stainCount = parseInt(document.getElementById("stainCount").value) || 0;
    const hangDry = document.getElementById("hangDry").checked;
    const hangers = document.getElementById("hangers").checked;

    if (!tier || !weight || !userType) {
      alert("Please complete all required selections.");
      return;
    }

    if ((hangDry || stainCount > 0) && tier !== "standard") {
      alert("Hang Dry and Stain Fighting are only available with Standard tier.");
      return;
    }

    let basePrice = tier === "standard" ? 40 : tier === "express" ? 80 : 120;
    let extraWeight = Math.max(0, weight - 20);
    let perPoundRate = 2.00;
    let addonCharge = 0;

    if (!noAddons) {
      if (!clientProvided && !["arm-fresh", "arm-sensitive"].includes(detergent)) {
        addonCharge += 0.10 * weight;
      }
      if (softener) addonCharge += 0.10 * weight;
      if (dryerSheets) addonCharge += 1.00;
      if (otherAddons.length > 0) addonCharge += 0.10 * weight * otherAddons.length;
    }

    if (stainCount > 0) {
      addonCharge += 1.00 * stainCount;
    }

    let estimatedPrice = basePrice + (extraWeight * perPoundRate) + addonCharge;

    document.getElementById("priceDisplay").innerText = `$${estimatedPrice.toFixed(2)} estimated`;

    localStorage.setItem("tier", tier);
    localStorage.setItem("weight", weight);
    localStorage.setItem("userType", userType);
    localStorage.setItem("clientProvided", clientProvided);
    localStorage.setItem("noAddons", noAddons);
    localStorage.setItem("detergent", detergent);
    localStorage.setItem("softener", softener);
    localStorage.setItem("dryerSheets", dryerSheets);
    localStorage.setItem("otherAddons", JSON.stringify(otherAddons));
    localStorage.setItem("stainCount", stainCount);
    localStorage.setItem("hangDry", hangDry);
    localStorage.setItem("hangers", hangers);
    localStorage.setItem("estimatedPrice", estimatedPrice.toFixed(2));

    window.location.href = "booking.html";
  }
</script>
</body>
</html>
