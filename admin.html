<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fff;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
    }
    .booking-entry {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .emergency {
      border-left: 5px solid crimson;
      background-color: #ffecec;
    }
    .standard {
      border-left: 5px solid #007bff;
    }
    .rate {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .notes {
      font-style: italic;
      margin-top: 0.5rem;
    }
    .flag {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard â€“ Bookings</h2>
  <div id="bookingsContainer">Loading bookings...</div>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    async function loadBookings() {
      const { data, error } = await supabase
        .from("bookings")
        .select("*")
        .order("created_at", { ascending: false });

      const container = document.getElementById("bookingsContainer");
      container.innerHTML = "";

      if (error) {
        container.textContent = "Error loading bookings: " + error.message;
        return;
      }

      data.forEach(booking => {
        const entry = document.createElement("div");
        entry.className = "booking-entry " + (booking.emergency_flag ? "emergency" : "standard");

        entry.innerHTML = `
          <strong>${booking.name}</strong> (${booking.email})<br>
          ğŸ“ ${booking.phone}<br>
          ğŸ§º Weight: ${booking.weight} lbs<br>
          ğŸ’² Rate: $${booking.final_rate.toFixed(2)}/lb<br>
          ğŸ’° Estimated Total: $${(booking.weight * booking.final_rate).toFixed(2)}<br>
          ${booking.emergency_rate_applied ? "<p class='flag'>Emergency Rate Applied (50% off)</p>" : ""}
          ${booking.notes ? `<p class="notes">ğŸ“ ${booking.notes}</p>` : ""}
        `;

        container.appendChild(entry);
      });
    }

    loadBookings();
  </script>
</body>
</html>
