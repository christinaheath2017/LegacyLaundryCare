<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password ‚Äì Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8f2, #f0f4e8, #e6f0ff);
      margin: 0;
      padding: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button {
      margin-top: 1.5rem;
      background-color: #6c9bcf;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #4a7bbd;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Change Your Password</h1>
    <form id="passwordForm">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required />

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit" class="button">üîÑ Update Password</button>
    </form>
    <div id="message" class="message" style="display:none;">Password updated successfully!</div>
  </div>

  <script>
    const form = document.getElementById("passwordForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      const storedPass = localStorage.getItem("userPassword") || "default123";

      if (current !== storedPass) {
        alert("Current password is incorrect.");
        return;
      }

      if (newPass !== confirm) {
        alert("New passwords do not match.");
        return;
      }

      localStorage.setItem("userPassword", newPass);
      message.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
