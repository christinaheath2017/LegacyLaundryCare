<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Without Registering â€“ Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Book Without Registering</h1>
  <p class="note">This form is for guests staying in the Warsaw area. No login required.</p>

  <form action="order.html" method="get" onsubmit="saveGuestInfo(); return true;">
    <label>
      <input type="checkbox" id="isHotelGuest" />
      Are you a hotel or motel guest?
    </label>

    <div id="hotelSection" style="display:none;">
      <label for="hotelSelect">Select Your Hotel or Motel:</label>
      <select id="hotelSelect">
        <option value="">-- Choose Location --</option>
        <option value="Comfort Inn and Suites Warsaw">Comfort Inn and Suites Warsaw (CISW)</option>
        <option value="Tru by Hilton Warsaw">Tru by Hilton Warsaw (Tru)</option>
        <option value="Holiday Inn Express and Suites Warsaw">Holiday Inn Express and Suites Warsaw (HIESW)</option>
        <option value="Days Inn by Wyndham Warsaw">Days Inn by Wyndham Warsaw (DIWW)</option>
        <option value="Warsaw Lodging">Warsaw Lodging (WL)</option>
        <option value="Delux Inn">Delux Inn (DI)</option>
        <option value="Wyndham Garden Warsaw">Wyndham Garden Warsaw (WGW)</option>
        <option value="Hampton Inn Warsaw">Hampton Inn Warsaw (HIW)</option>
      </select>
    </div>

    <label for="clientName">Full Name:</label>
    <input type="text" id="clientName" required />

    <label for="clientEmail">Email Address:</label>
    <input type="email" id="clientEmail" required />

    <label for="clientPhone">Phone Number:</label>
    <input type="tel" id="clientPhone" required />

    <label for="pickupAddress">Street Address:</label>
    <input type="text" id="pickupAddress" required />

    <label for="roomNumber">Room Number or Unit Number(if applicable):</label>
    <input type="text" id="roomNumber" />

    <label for="householdSize">Household Size:</label>
    <select id="householdSize" required>
      <option value="">-- Select --</option>
      <option value="1 person">1 person</option>
      <option value="2 people">2 people</option>
      <option value="3+ people">3+ people</option>
    </select>

    <label for="usageFrequency">How often do you plan to use our service?</label>
    <select id="usageFrequency" required>
      <option value="">-- Select --</option>
      <option value="One-Time">One-Time</option>
      <option value="Weekly">Weekly</option>
      <option value="Biweekly">Biweekly</option>
      <option value="Monthly">Monthly</option>
    </select>

    <button type="submit">Continue to Order Page</button>
  </form>

  <script>
    const hotelAddresses = {
      "Comfort Inn and Suites Warsaw": "3328 Lake City Hwy, Warsaw, IN 46580 | Front Desk: (574) 269-6655",
      "Tru by Hilton Warsaw": "2680 Frontage Rd, Warsaw, IN 46580 | Front Desk: (574) 306-8686",
      "Holiday Inn Express and Suites Warsaw": "3825 Lake City Hwy, Warsaw, IN 46580 | Front Desk: (574) 549-9400",
      "Days Inn by Wyndham Warsaw": "2575 E Center St, Warsaw, IN 46580 | Front Desk: (574) 267-6656",
      "Warsaw Lodging": "123 Local St, Warsaw, IN 46580 | Front Desk: (574) 555-1234",
      "Delux Inn": "2001 E Center St, Warsaw, IN 46580 | Front Desk: (574) 267-8888",
      "Wyndham Garden Warsaw": "2519 E Center St, Warsaw, IN 46580 | Front Desk: (574) 269-6060",
      "Hampton Inn Warsaw": "1155 Executive Dr, Warsaw, IN 46580 | Front Desk: (574) 267-7001"
    };

    document.getElementById("isHotelGuest").addEventListener("change", function () {
      const hotelSection = document.getElementById("hotelSection");
      hotelSection.style.display = this.checked ? "block" : "none";
      if (!this.checked) {
        document.getElementById("pickupAddress").value = "";
      }
    });

    document.getElementById("hotelSelect").addEventListener("change", function () {
      const selectedHotel = this.value;
      if (hotelAddresses[selectedHotel]) {
        document.getElementById("pickupAddress").value = hotelAddresses[selectedHotel];
      }
    });

    function saveGuestInfo() {
      localStorage.setItem("clientName", document.getElementById("clientName").value);
      localStorage.setItem("clientEmail", document.getElementById("clientEmail").value);
      localStorage.setItem("clientPhone", document.getElementById("clientPhone").value);
      localStorage.setItem("pickupAddress", document.getElementById("pickupAddress").value);
      localStorage.setItem("roomNumber", document.getElementById("roomNumber").value);
      localStorage.setItem("locationSelected", document.getElementById("hotelSelect").value);
      localStorage.setItem("householdSize", document.getElementById("householdSize").value);
      localStorage.setItem("usageFrequency", document.getElementById("usageFrequency").value);
    }
  </script>

</body>
</html>
