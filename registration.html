<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Registration â€“ Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* === Legacy LaundryCare: Calm, Serene, Inviting === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #fff8f2, #f0f4e8, #e6f0ff);
      background-size: 400% 400%;
      animation: gentleFlow 60s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gentleFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-section {
      background: linear-gradient(to bottom right, rgba(255,255,255,0.9), rgba(250,250,250,0.85));
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      max-width: 700px;
      margin: 2rem auto;
    }

    h2 {
      text-align: center;
      color: #4a4a4a;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fefefe;
      color: #333;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #6c9bcf;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a7bbd;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #b33;
    }

    @media screen and (max-width: 600px) {
      .form-section {
        padding: 1rem;
      }

      input, select, textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Register as a Legacy LaundryCare Client</h2>

  <form id="registerForm" class="form-section">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required />

    <label>Email Address:</label>
    <input type="email" name="email" required />

    <label>Phone Number:</label>
    <input type="tel" name="phone" required />

    <label>Create a Password:</label>
    <input type="password" name="password" required />

    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" required />

    <label>Street Address:</label>
    <input type="text" name="street" required />

    <label>City:</label>
    <input type="text" name="city" required />

    <label>State:</label>
    <input type="text" name="state" required />

    <label>ZIP Code:</label>
    <input type="text" name="zip" required />

    <label>Client Type:</label>
    <select name="client_type" required>
      <option value="">Select</option>
      <option value="Residence">Residence</option>
      <option value="Business">Business</option>
    </select>

    <label>Household Members:</label>
    <input type="number" name="household_total" placeholder="Total members" required />
    <input type="number" name="household_male" placeholder="Number of males" />
    <input type="number" name="household_female" placeholder="Number of females" />
    <input type="text" name="household_ages" placeholder="Age breakdown (e.g. 3, 7, 42)" />

    <label>Allergies or Sensitivities:</label>
    <textarea name="allergies" rows="2" placeholder="e.g. fragrance-free only"></textarea>

    <label>
      <input type="checkbox" name="agree_terms" required />
      I agree to the <a href="termconditions.html" target="_blank">Terms & Conditions</a> and 
      <a href="rules.html" target="_blank">Service Rules</a>.
    </label>

    <button type="submit">Register</button>
    <div class="message" id="registerMessage"></div>
  </form>

  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const message = document.getElementById("registerMessage");

      if (formData.get("password") !== formData.get("confirm_password")) {
        message.textContent = "Passwords do not match.";
        message.style.color = "red";
        return;
      }

      const client = {
        first_name: formData.get("firstName"),
        last_name: formData.get("lastName"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        password: formData.get("password"),
        street: formData.get("street"),
        city: formData.get("city"),
        state: formData.get("state"),
        zip: formData.get("zip"),
        client_type: formData.get("client_type"),
        household_total: formData.get("household_total"),
        household_male: formData.get("household_male"),
        household_female: formData.get("household_female"),
        household_ages: formData.get("household_ages"),
        allergies: formData.get("allergies"),
        agreed_terms: formData.get("agree_terms")
      };

      localStorage.setItem("clientFirstName", client.first_name);

      const { data, error } = await supabase
        .from("clients")
        .insert([client]);

      if (error) {
        message.textContent = "Registration failed. Please try again.";
        message.style.color = "red";
      } else {
        message.textContent = "Registration successful!";
        message.style.color = "green";
        window.location.href = "dashboard-test.html";
      }
    });
  </script>
</body>
</html>
