<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy LaundryCare Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Book Your Laundry Pickup</h1>
  <form id="bookingForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" />
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <select name="service" required>
      <option value="">Select Service Tier</option>
      <option value="Standard">Standard</option>
      <option value="Express">Express</option>
      <option value="Premium">Premium</option>
    </select>
    <textarea name="notes" placeholder="Special Instructions (optional)"></textarea>
    <button type="submit">Submit Booking</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://ztcyemsqljopyjbzpqvq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0Y3llbXNxbGpvcHlqYnpwcXZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NDg5ODYsImV4cCI6MjA3MzEyNDk4Nn0.WN4AQxfSWUtuVdACmkSe5O13nuxkp8-6On0RAmDJrro'
    );

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const booking = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        date: formData.get('date'),
        time: formData.get('time'),
        service: formData.get('service'),
        notes: formData.get('notes'),
        status: 'Pending',
        amount_estimate: 25.00 // Placeholder amount, can be dynamic later
      };

      const { data, error } = await supabase
        .from('bookings')
        .insert([booking]);

      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('Booking submitted successfully! Your card will be authorized shortly.');
        e.target.reset();

        // TODO: Call Stripe API to create a payment intent with manual capture
        // Store the intent ID in Supabase (stripe_intent_id)
      }
    });
  </script>
</body>
</html>
