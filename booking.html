<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Your Order â€“ Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .summary {
      background-color: #f0f8ff;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 2rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Confirm Your Order</h1>

  <div class="summary">
    <h2>Order Summary</h2>
    <p><strong>Name:</strong> <span id="clientName"></span></p>
    <p><strong>Email:</strong> <span id="clientEmail"></span></p>
    <p><strong>Phone:</strong> <span id="clientPhone"></span></p>
    <p><strong>Hotel/Motel:</strong> <span id="locationSelected"></span></p>
    <p><strong>Pickup Address:</strong> <span id="pickupAddress"></span></p>
    <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
    <p><strong>Service Tier:</strong> <span id="serviceTier"></span></p>
    <p><strong>Estimated Weight:</strong> <span id="estimatedWeight"></span> lbs</p>
    <p><strong>Estimated Price:</strong> $<span id="estimatedPrice"></span></p>
  </div>

  <form onsubmit="return confirmOrder();">
    <label for="pickupInstructions">Pickup Instructions:</label>
    <textarea id="pickupInstructions" rows="3" placeholder="Gate codes, timing, or special pickup notes"></textarea>

    <label for="dropoffInstructions">Drop-Off Instructions:</label>
    <textarea id="dropoffInstructions" rows="3" placeholder="Where should we return your laundry?"></textarea>

    <label for="serviceNotes">Personalized Notes for Your Service Provider:</label>
    <textarea id="serviceNotes" rows="4" placeholder="Anything you'd like us to know?"></textarea>

    <label>
      <input type="checkbox" id="agreeTerms" disabled />
      I agree to Legacy LaundryCareâ€™s <a href="termconditions.html" target="_blank">Terms & Conditions</a>.
    </label>

    <button type="submit" id="continueBtn" disabled>Continue to Billing</button>
  </form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // ðŸŒŸ Populate client info from localStorage
    document.getElementById("clientName").textContent = localStorage.getItem("clientName") || "[Not provided]";
    document.getElementById("clientEmail").textContent = localStorage.getItem("clientEmail") || "[Not provided]";
    document.getElementById("clientPhone").textContent = localStorage.getItem("clientPhone") || "[Not provided]";
    document.getElementById("locationSelected").textContent = localStorage.getItem("locationSelected") || "[Not provided]";
    document.getElementById("pickupAddress").textContent = localStorage.getItem("pickupAddress") || "[Not provided]";
    document.getElementById("roomNumber").textContent = localStorage.getItem("roomNumber") || "[Not provided]";
    document.getElementById("serviceTier").textContent = localStorage.getItem("serviceTier") || "[Not selected]";
    document.getElementById("estimatedWeight").textContent = localStorage.getItem("estimatedWeight") || "0";
    document.getElementById("estimatedPrice").textContent = localStorage.getItem("estimatedPrice") || "0.00";

    // ðŸŒˆ Apply background styling
    const bgColor = localStorage.getItem("pageColor");
    const bgTheme = localStorage.getItem("pageBackground");

    if (bgTheme === "gardenGradient") {
      document.body.style.background = `
        linear-gradient(
          to bottom,
          #fff9c4 0%,
          #ffe0b2 10%,
          #e0f7fa 20%,
          #c8e6c9 40%,
          #a5d6a7 60%,
          #f8bbd0 80%,
          #e1bee7 85%,
          #bbdefb 90%,
          #dcedc8 95%,
          #fff9c4 100%
        )
      `;
    } else if (bgColor) {
      document.body.style.backgroundColor = bgColor;
    }

    // âœ… Enable checkbox and button if terms were agreed to
    if (localStorage.getItem("agreedToTerms") === "true") {
      document.getElementById("agreeTerms").checked = true;
      document.getElementById("agreeTerms").disabled = false;
      document.getElementById("continueBtn").disabled = false;
    }

    document.getElementById("agreeTerms").addEventListener("change", function () {
      document.getElementById("continueBtn").disabled = !this.checked;
    });
  });

  function confirmOrder() {
    if (!document.getElementById("agreeTerms").checked) {
      alert("Please agree to the Terms & Conditions before continuing.");
      return false;
    }

    localStorage.setItem("pickupInstructions", document.getElementById("pickupInstructions").value);
    localStorage.setItem("dropoffInstructions", document.getElementById("dropoffInstructions").value);
    localStorage.setItem("serviceNotes", document.getElementById("serviceNotes").value);

    window.location.href = "complete-order.html";
    return false;
  }
</script>


  

</body>
</html>
