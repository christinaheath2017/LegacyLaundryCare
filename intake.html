<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Intake – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Client Intake Form</h1>
  <p>Please fill out your basic information so we can personalize your laundry experience. Once completed, you'll be taken to your dashboard to select services and add-ons.</p>

  <form action="dashboard.html" method="get">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="household">Household Size:</label>
    <select id="household" name="household">
      <option value="">-- Select --</option>
      <option value="1">1 person</option>
      <option value="2">2 people</option>
      <option value="3-4">3–4 people</option>
      <option value="5+">5 or more</option>
    </select>

    <label for="notes">Laundry Preferences (optional):</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Tell us about any allergies, fabric sensitivities, or special instructions."></textarea>

    <button type="submit">Continue to Dashboard</button>
  </form>

</body>
</html>
