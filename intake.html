<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Without Registering – Legacy LaundryCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeb3b; /* Bold yellow */
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>

  <h1>Book Without Registering</h1>
  <p>We’re honored to serve you. This form helps us understand your needs and prepare with care—no login required.</p>

  <form onsubmit="saveClientInfo(); return true;" action="order.html" method="get">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="household">Household Size:</label>
    <select id="household" name="household">
      <option value="">-- Select --</option>
      <option value="1">1 person</option>
      <option value="2">2 people</option>
      <option value="3-4">3–4 people</option>
      <option value="5+">5 or more</option>
    </select>

    <label for="clientType">How often do you plan to use our service?</label>
    <select id="clientType" name="clientType" required>
      <option value="">-- Select --</option>
      <option value="casual">Casual / One-Time</option>
      <option value="registered">Registered / Weekly or Biweekly</option>
    </select>

    <label for="notes">Laundry Preferences (optional):</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Tell us about any allergies, fabric sensitivities, or special instructions."></textarea>

    <hr />

    <label>
      <input type="checkbox" id="isVisitor" onchange="toggleVisitorOptions()" />
      Are you visiting from out of town and need fast, friendly, reliable care that doesn’t interrupt your stay?
    </label>

    <div id="lodgingOptions" style="display:none;">
      <label>
        <input type="radio" name="lodgingType" value="campground" onchange="populateCampgrounds()" />
        Staying at a Campground
      </label>
      <label>
        <input type="radio" name="lodgingType" value="hotel" onchange="populateHotels()" />
        Staying at a Hotel/Motel
      </label>

      <label for="locationSelect">Select Your Location:</label>
      <select id="locationSelect" onchange="showRoomOrMeetingInstructions()">
        <option value="">-- Choose Location --</option>
      </select>

      <div id="roomOrInstructions" style="display:none;">
        <label for="roomNumber" id="roomLabel" style="display:none;">Room Number (Hotel/Motel only):</label>
        <input type="text" id="roomNumber" style="display:none;" />

        <p id="campgroundNote" style="display:none;" class="note">
          Please meet us at the campground entrance or office. Most campgrounds do not allow entry without a gate pass or card.
        </p>
      </div>
    </div>

    <input type="hidden" id="pickupAddress" name="pickupAddress" />

    <button type="submit">Continue to Order</button>
  </form>

  <script>
    function saveClientInfo() {
      localStorage.setItem("clientName", document.getElementById("name").value);
      localStorage.setItem("clientEmail", document.getElementById("email").value);
      localStorage.setItem("clientPhone", document.getElementById("phone").value);
      localStorage.setItem("clientAddress", document.getElementById("address").value);
      localStorage.setItem("clientHousehold", document.getElementById("household").value);
      localStorage.setItem("clientType", document.getElementById("clientType").value);
      localStorage.setItem("clientNotes", document.getElementById("notes").value);
      localStorage.setItem("isVisitor", document.getElementById("isVisitor").checked);
      localStorage.setItem("lodgingType", document.querySelector('input[name="lodgingType"]:checked')?.value || "");
      localStorage.setItem("locationSelected", document.getElementById("locationSelect").value);
      localStorage.setItem("roomNumber", document.getElementById("roomNumber").value);
      localStorage.setItem("pickupAddress", document.getElementById("pickupAddress").value);
    }

    function toggleVisitorOptions() {
      const isVisitor = document.getElementById("isVisitor").checked;
      document.getElementById("lodgingOptions").style.display = isVisitor ? "block" : "none";
      document.getElementById("locationSelect").innerHTML = '<option value="">-- Choose Location --</option>';
      document.getElementById("roomOrInstructions").style.display = "none";
      document.getElementById("pickupAddress").value = "";
    }

    function populateCampgrounds() {
      const campgrounds = [
        { name: "JT'S Lakeside Campground", address: "6402 E McKenna Rd, Warsaw, IN 46582" },
        { name: "Hoffman Lake Campground", address: "7638 W 300 N, Warsaw, IN 46582" },
        { name: "Pike Lake Campground", address: "1011 Arthur St, Warsaw, IN 46580" },
        { name: "Camp and Fish LLC", address: "74 EMS C23 Ln, Warsaw, IN 46582" },
        { name: "Jellystone Park Pierceton", address: "1916 N 850 E, Pierceton, IN 46562" },
        { name: "Lakeview Campground", address: "7781 E 300 N, Rochester, IN 46975" },
        { name: "Tippecanoe River Run", address: "1417 W 375 N, Rochester, IN 46975" },
        { name: "Bass Lake Beach & Campground", address: "5837 IN-10, Knox, IN 46534" },
        { name: "Southern Sites Campground", address: "6688 E Co Rd 625 N, Twelve Mile, IN 46988" },
        { name: "Rising Sun Campground", address: "7510 County Rd N 250 E, Monterey, IN 46960" }
      ];
      populateLocationDropdown(campgrounds);
    }

    function populateHotels() {
      const hotels = [
        { name: "Quality Inn Rochester South", address: "289 McDonald Dr, Rochester, IN 46975" },
        { name: "Super 8 by Wyndham Rochester", address: "209 McDonald Dr, Rochester, IN 46975" },
        { name: "Holiday Inn Express Plymouth", address: "2619 N Michigan St, Plymouth, IN 46563" },
        { name: "Economy Inn Plymouth", address: "2535 N Michigan St, Plymouth, IN 46563" },
        { name: "Days Inn by Wyndham Plymouth", address: "2229 N Michigan St, Plymouth, IN 46563" },
        { name: "Lincoln Lodge Motel", address: "11425 US Hwy 52 S, Clarks Hill, IN 47930" },
        { name: "ROCHESTER MOTEL", address: "2147 Southway 31, Rochester, IN 46975" }
      ];
      populateLocationDropdown(hotels);
    }

    function populateLocationDropdown(locations) {
      const select = document.getElementById("locationSelect");
      select.innerHTML = '<option value="">-- Choose Location --</option>';
      locations.forEach(loc => {
        const option = document.createElement("option");
        option.value = loc.address;
        option.text = `${loc.name} – ${loc.address}`;
        select.appendChild(option);
      });
    }

    function showRoomOrMeetingInstructions() {
      const lodgingType = document.querySelector('input[name="lodgingType"]:checked')?.value;
      const selectedOption = document.getElementById("locationSelect").selectedOptions[0];
      const address = selectedOption?.value || "";

      document.getElementById("pickupAddress").value = address;
      localStorage.setItem("pickupAddress", address);

      document.getElementById("roomOrInstructions").style.display = "block";

      const isHotel = lodgingType === "hotel";
      document.getElementById("roomLabel").style.display = isHotel ? "block" : "none";
      document.getElementById("roomNumber").style.display = isHotel ? "block" : "none";
      document.getElementById("campgroundNote").style.display = lodgingType === "campground" ? "block" : "none";
    }
  </script>
</body>
</html>
